<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lederg</title>

<!-- Узкий длинный шрифт -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0b0b0b;
    --text: #e6c75a;
    --muted: #1a1a1a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    background: var(--bg);
    font-family: 'Roboto Condensed', sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
}

/* Контейнер */
.container {
    text-align: center;
    padding: 40px;
    animation: fadeIn 1.4s ease;
}

/* Название */
.title {
    font-size: clamp(48px, 10vw, 110px);
    font-weight: 700;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    margin-bottom: 30px;
}

/* Текст */
.text {
    font-size: 22px;
    letter-spacing: 0.15em;
    opacity: 0.85;
}

/* Лёгкое свечение */
.glow {
    text-shadow: 0 0 12px rgba(230, 199, 90, 0.15);
}

/* Анимация */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Мобильная версия */
@media (max-width: 600px) {
    .text {
        font-size: 18px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="title glow">Lederg</div>
    <div class="text">тест, готовы?</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lederg</title>

<!-- Основной узкий брендовый шрифт -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0a0a0a;
    --card: #111;
    --gold: #e6c75a;
    --white: #f5f5f5;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    background: var(--bg);
    font-family: 'Bebas Neue', sans-serif;
    overflow-x: hidden;
}

/* ===== ГИГАНТСКИЙ ФОНОВЫЙ ТЕКСТ ===== */
.bg-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    font-size: 38vw; /* ОЧЕНЬ БОЛЬШОЙ */
    letter-spacing: 0.45em;
    color: rgba(255,255,255,0.02);
    text-transform: uppercase;
    white-space: nowrap;
    pointer-events: none;
    user-select: none;
    z-index: 0;
}

/* ===== ШАПКА ===== */
.header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 64px;
    background: rgba(10,10,10,0.94);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 22px;
    border-bottom: 1px solid #1c1c1c;
    z-index: 10;
}

.logo {
    color: var(--gold);
    font-size: 24px;
    letter-spacing: 0.4em;
    text-transform: uppercase;
}

/* ===== ГАМБУРГЕР ===== */
.burger {
    width: 26px;
    height: 18px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
}

.burger span {
    height: 2px;
    background: var(--gold);
    opacity: 0.85;
}

/* ===== ОСНОВА ===== */
.main {
    position: relative;
    z-index: 2;
    padding-top: 130px;
    display: flex;
    justify-content: center;
}

/* ===== КАРТОЧКА ===== */
.card {
    background: var(--card);
    border-radius: 18px;
    padding: 46px 40px;
    max-width: 440px;
    width: 90%;
    text-align: center;
    border: 1px solid #1a1a1a;
    transition: 0.35s ease;
    cursor: pointer;
}

/* Белый текст */
.card p {
    color: var(--white);
    font-size: 22px;
    letter-spacing: 0.18em;
}

/* ЗОЛОТОЙ НЕОН */
.card.active {
    border-color: var(--gold);
    box-shadow:
        0 0 14px rgba(230,199,90,0.8),
        0 0 34px rgba(230,199,90,0.5),
        inset 0 0 16px rgba(230,199,90,0.35);
}

/* Hover */
.card:hover {
    transform: translateY(-2px);
}

/* Мобилка */
@media (max-width: 480px) {
    .bg-text {
        font-size: 55vw;
        letter-spacing: 0.3em;
    }

    .card p {
        font-size: 18px;
    }
}
</style>
</head>
<body>

<!-- Гигантский фоновый текст -->
<div class="bg-text">Lederg</div>

<header class="header">
    <div class="logo">Lederg</div>
    <div class="burger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<main class="main">
    <div class="card" id="card">
        <p>тест, готовы?</p>
    </div>
</main>

<script>
const card = document.getElementById('card');
card.addEventListener('click', () => {
    card.classList.toggle('active');
});
</script>

</body>
</html>

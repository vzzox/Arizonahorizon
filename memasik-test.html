<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемасика 2.0 | Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #0f0f11;
            --text-color: #ffffff;
            --accent-color: #ff5e00; /* Street Orange */
            --secondary-color: #2a2a2e;
            --sub-text: #888890;
            --border-radius: 12px;
            --font-main: 'Manrope', sans-serif;
            --font-display: 'Unbounded', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Эффект шума (зернистость) для уличного стиля */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        /* Фоновое пятно (Glow) */
        .glow-spot {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 94, 0, 0.15) 0%, rgba(15, 15, 17, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- Main Container --- */
        .container {
            position: relative;
            z-index: 10;
            max-width: 480px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- Typography --- */
        .logo-box {
            display: inline-block;
            margin-bottom: 24px;
            position: relative;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin: 0;
            /* Текстура текста */
            background: linear-gradient(180deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version-tag {
            position: absolute;
            top: -10px;
            right: -25px;
            background: var(--accent-color);
            color: #000;
            font-weight: 800;
            font-size: 0.9rem;
            padding: 4px 8px;
            transform: rotate(12deg);
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(255, 94, 0, 0.3);
        }

        p.description {
            font-size: 1.1rem;
            color: var(--sub-text);
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: 400;
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: var(--font-main);
            text-decoration: none; /* Для ссылок */
            display: inline-block; /* Для ссылок */
            line-height: 1.2; /* Выравнивание */
        }

        /* Кнопка Регистрации (Primary) */
        .btn-primary {
            background-color: var(--text-color);
            color: #000;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 94, 0, 0.2);
        }

        /* Кнопка Входа (Secondary) */
        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
        }

        .btn-secondary:hover {
            border-color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* --- Footer / Credits --- */
        .credits {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #444;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }
        
        .credits span {
            color: #666;
            margin: 0 5px;
        }

        .credits .role {
            color: var(--accent-color);
        }

        /* --- Animations --- */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Уведомление (Toast) */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #222;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast-icon {
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <div class="glow-spot"></div>

    <div class="container">
        <div class="logo-box">
            <h1>МЕМАСИК <br> 2.0</h1>
            <div class="version-tag">BETA</div>
        </div>
        
        <p class="description">
            Твоя ежедневная доза отборного контента.<br>
            Врывайся в ленту, создавай тренды.
        </p>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="handleAction('register')">Регистрация</button>
            <button class="btn btn-secondary" onclick="handleAction('login')">Войти</button>
        </div>
    </div>

    <div class="credits">
        Owner: <span class="role">Hokan</span> // Dev: <span class="role">vzzox</span>
    </div>

    <div id="toast" class="toast">
        <span class="toast-icon">●</span>
        <span id="toast-msg">Action triggered</span>
    </div>

    <script>
        // --- Logic ---
        
        function handleAction(type) {
            
            if (type === 'register') {
                // Перенаправление на страницу регистрации
                window.location.href = 'https://newtoyers.vercel.app/registration.html';
                return;
            }
            
            if (type === 'login') {
                // Перенаправление на страницу регистрации
                window.location.href = 'https://newtoyers.vercel.app/vhod.html';
                return;
            }

            // Логика для входа (оставил как было - заглушкой)
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-msg');
            msg.innerText = "Загрузка формы входа...";
            
            // Показываем уведомление
            toast.classList.add('show');

            // Прячем через 2 секунды
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Параллакс эффект для мышки
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;
            
            const spot = document.querySelector('.glow-spot');
            spot.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });

    </script>
</body>
</html>

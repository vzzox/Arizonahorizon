<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Data Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* ЗАПРЕТ СКРОЛЛА */
            background-color: #020205;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        /* Канвас на весь экран */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
        }

        /* UI Слой - фиксированный */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: grid;
            grid-template-rows: auto 1fr auto; /* Шапка, Центр, Футер */
            padding: 30px;
            box-sizing: border-box;
        }

        /* Элементы интерфейса */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .nav-btn {
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 10px 25px;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-btn:hover {
            background: #00f0ff;
            color: #000;
            box-shadow: 0 0 20px #00f0ff;
        }

        /* Центр меню */
        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            pointer-events: auto;
            max-width: 500px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4vh; /* Размер зависит от высоты экрана */
            margin: 0 0 10px 0;
            line-height: 1;
            background: linear-gradient(90deg, #fff, #a2a2a2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00f0ff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nav-item {
            font-size: 2.5vh;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            width: fit-content;
        }

        .nav-item:hover {
            color: #fff;
            padding-left: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .nav-item::before {
            content: '';
            display: inline-block;
            width: 0;
            height: 2px;
            background: #ff0055;
            margin-right: 0;
            transition: width 0.3s;
        }

        .nav-item:hover::before {
            width: 20px;
            margin-right: 10px;
        }

        /* Футер */
        .footer {
            font-size: 12px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .status-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="header">
            <div class="logo">LAB.3D // RUS</div>
            <div class="nav-btn">СВЯЗЬ</div>
        </div>

        <div class="menu-container">
            <div class="subtitle">Интерактивная среда</div>
            <h1>ЦИФРОВОЕ<br>ПРОСТРАНСТВО</h1>
            
            <div class="nav-item">ВЕБ-РАЗРАБОТКА</div>
            <div class="nav-item">АРТ-ИНСТАЛЛЯЦИИ</div>
            <div class="nav-item">НЕЙРОСЕТИ & AI</div>
            <div class="nav-item">МЕТАВСЕЛЕННЫЕ</div>
            <div class="nav-item">ИГРОВЫЕ ДВИЖКИ</div>
        </div>

        <div class="footer">
            <div>
                © 2024 FUTURE CORP.<br>
                ВСЕ ПРАВА ЗАЩИЩЕНЫ ПРОТОКОЛОМ.
            </div>
            <div class="status-bar">
                <div class="dot"></div>
                ONLINE
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        // --- 1. СЦЕНА И КАМЕРА ---
        const scene = new THREE.Scene();
        // Добавляем туман, чтобы далекие объекты исчезали в темноте
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5;
        camera.position.y = 0;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. ОБЪЕКТЫ: "МНОГО 3D" ---

        // ГРУППА 1: Облако частиц (Звездная пыль)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 4000; // 4000 точек
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // Раскидываем точки в случайные позиции (x, y, z)
            posArray[i] = (Math.random() - 0.5) * 20; 
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x00f0ff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // ГРУППА 2: Летающие геометрические фигуры ("Цифровой мусор")
        const geometryGroup = new THREE.Group();
        const geometries = [
            new THREE.BoxGeometry(0.2, 0.2, 0.2),
            new THREE.ConeGeometry(0.15, 0.3, 4),
            new THREE.IcosahedronGeometry(0.15, 0)
        ];
        
        const materialFloating = new THREE.MeshBasicMaterial({ 
            color: 0xff0055, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });

        // Создаем 100 летающих объектов
        for (let i = 0; i < 100; i++) {
            const whichGeo = Math.floor(Math.random() * geometries.length);
            const mesh = new THREE.Mesh(geometries[whichGeo], materialFloating);
            
            // Случайная позиция
            mesh.position.x = (Math.random() - 0.5) * 15;
            mesh.position.y = (Math.random() - 0.5) * 15;
            mesh.position.z = (Math.random() - 0.5) * 15;
            
            // Случайное вращение
            mesh.rotation.x = Math.random() * Math.PI;
            mesh.rotation.y = Math.random() * Math.PI;

            // Добавляем рандомную скорость вращения в объект
            mesh.userData = {
                rotSpeedX: (Math.random() - 0.5) * 0.02,
                rotSpeedY: (Math.random() - 0.5) * 0.02
            };

            geometryGroup.add(mesh);
        }
        scene.add(geometryGroup);

        // ГРУППА 3: Основная структура (Туннель)
        const torusGeo = new THREE.TorusGeometry(3, 0.5, 16, 100);
        const torusMat = new THREE.PointsMaterial({
            size: 0.03,
            color: 0xffffff,
            transparent: true,
            opacity: 0.1
        });
        const torus = new THREE.Points(torusGeo, torusMat);
        scene.add(torus);


        // --- 3. ИНТЕРАКТИВНОСТЬ (Parallax) ---
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX - window.innerWidth / 2;
            mouseY = event.clientY - window.innerHeight / 2;
        });

        // --- 4. АНИМАЦИЯ ---
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // Вращаем всё облако частиц
            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = mouseY * 0.0001; // Легкий наклон от мыши

            // Вращаем основное кольцо
            torus.rotation.x = elapsedTime * 0.2;
            torus.rotation.y = elapsedTime * 0.1;

            // Анимируем каждый летающий объект отдельно
            geometryGroup.children.forEach(mesh => {
                mesh.rotation.x += mesh.userData.rotSpeedX;
                mesh.rotation.y += mesh.userData.rotSpeedY;
                // Легкое покачивание
                mesh.position.y += Math.sin(elapsedTime + mesh.position.x) * 0.002;
            });

            // Параллакс эффект для камеры (двигаем камеру чуть-чуть за мышкой)
            camera.position.x += (mouseX * 0.005 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.005 - camera.position.y) * 0.05;
            
            // Камера всегда смотрит в центр сцены
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Адаптация под размер окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>

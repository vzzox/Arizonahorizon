<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровая Лаборатория</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Контейнер для 3D канваса */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Интерфейс (поверх 3D) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Чтобы мышка проходила сквозь пустоту к 3D */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Верхнее меню */
        .header {
            display: flex;
            justify-content: flex-end;
            pointer-events: auto;
        }

        .nav-pill {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 10px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            gap: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }
        .nav-link:hover {
            color: #00f0ff; /* Неоновый голубой */
            text-shadow: 0 0 10px #00f0ff;
        }

        /* Центральный контент / Меню слева */
        .main-content {
            pointer-events: auto;
            max-width: 600px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            font-size: 1.5rem;
            margin: 15px 0;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            color: #a0a0a0;
        }

        .menu-item:hover {
            color: #00f0ff;
            transform: translateX(10px);
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.6);
        }

        .arrow {
            margin-right: 15px;
            color: #00f0ff;
        }

        /* Футер */
        .footer {
            font-size: 0.8rem;
            opacity: 0.7;
            max-width: 400px;
        }

        .glitch-text {
            color: #00f0ff;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        
        <div class="header">
            <div class="nav-pill">
                <a class="nav-link">ПРОЕКТЫ</a>
                <span>—</span>
                <a class="nav-link">КОНТАКТЫ</a>
            </div>
        </div>

        <div class="main-content">
            <h1>ЦИФРОВАЯ ЭРА</h1>
            <div class="question">ЧТО ВЫ ИЩЕТЕ?</div>

            <ul class="menu-list">
                <li class="menu-item"><span class="arrow">-></span> ВЕБ-САЙТЫ</li>
                <li class="menu-item"><span class="arrow">-></span> ИНСТАЛЛЯЦИИ</li>
                <li class="menu-item"><span class="arrow">-></span> XR / VR / AI</li>
                <li class="menu-item"><span class="arrow">-></span> МУЛЬТИПЛЕЕР</li>
                <li class="menu-item"><span class="arrow">-></span> ИГРЫ</li>
            </ul>
        </div>

        <div class="footer">
            СЕССИЯ МОЖЕТ БЫТЬ ЗАПИСАНА. ИСПОЛЬЗУЯ ЧАТ, ВЫ ПРИНИМАЕТЕ <span style="text-decoration: underline;">ПОЛИТИКУ КОНФИДЕНЦИАЛЬНОСТИ</span>.
            <br><br>
            <span class="glitch-text">СИСТЕМА ГОТОВА К РАБОТЕ... █</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // --- НАСТРОЙКА 3D СЦЕНЫ ---
        
        const container = document.getElementById('canvas-container');
        
        // 1. Создаем сцену
        const scene = new THREE.Scene();
        // Добавляем легкий туман для глубины
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        // 2. Камера
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 3. Рендерер
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // 4. Создаем объект (Систему частиц)
        // Мы используем TorusKnot (узел), но отображаем его как точки
        const geometry = new THREE.TorusKnotGeometry(2, 0.6, 200, 30);
        
        // Материал для точек (частиц)
        const material = new THREE.PointsMaterial({
            color: 0x00f0ff, // Неоновый голубой
            size: 0.03,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        // Создаем mesh из точек
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // Добавим еще одну сферу внутри для сложности (пурпурную)
        const geo2 = new THREE.IcosahedronGeometry(1.5, 2);
        const mat2 = new THREE.PointsMaterial({
            color: 0xff00aa, // Неоновый розовый
            size: 0.04,
            wireframe: true
        });
        const innerShape = new THREE.Mesh(geo2, new THREE.MeshBasicMaterial({ color: 0xff00aa, wireframe: true, transparent: true, opacity: 0.1 }));
        const innerParticles = new THREE.Points(geo2, mat2);
        
        scene.add(innerParticles);
        scene.add(innerShape);

        // 5. Взаимодействие с мышью
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // 6. Анимация
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            // Вращение объектов
            particles.rotation.y += 0.003;
            particles.rotation.x += 0.001;
            
            innerParticles.rotation.y -= 0.005;
            innerShape.rotation.y -= 0.005;

            // Плавное движение камеры за мышкой
            particles.rotation.y += 0.05 * (targetX - particles.rotation.y);
            particles.rotation.x += 0.05 * (targetY - particles.rotation.x);

            // "Дыхание" частиц (симуляция волны)
            // Это простая анимация, чтобы объект казался живым
            const positions = particles.geometry.attributes.position.array;
            
            renderer.render(scene, camera);
        }

        animate();

        // Адаптив при изменении размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

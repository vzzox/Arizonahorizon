<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемасика 2.0 | Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: #141416;
            --text-color: #ffffff;
            --accent-color: #ff5e00;
            --input-bg: #1a1a1d;
            --border-color: #333;
            --font-main: 'Manrope', sans-serif;
            --font-display: 'Unbounded', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Текстура */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4; pointer-events: none; z-index: 0;
        }

        /* Glow Effect */
        .glow {
            position: absolute; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(255, 94, 0, 0.1) 0%, rgba(15, 15, 17, 0) 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1; pointer-events: none;
        }

        /* --- Registration Card --- */
        .reg-card {
            position: relative; z-index: 10;
            background: var(--card-bg);
            width: 100%; max-width: 420px;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; gap: 20px;
        }

        .header { text-align: center; margin-bottom: 10px; }
        
        h1 {
            font-family: var(--font-display);
            font-size: 2rem; text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .subtitle { color: #666; font-size: 0.9rem; }

        /* Inputs */
        .input-group { position: relative; }
        
        .input-group label {
            display: block; font-size: 0.75rem; color: #888;
            margin-bottom: 8px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
        }

        .input-field {
            width: 100%; padding: 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: #fff; border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem; transition: 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 94, 0, 0.1);
        }

        .input-field::placeholder { color: #444; }

        /* Button */
        .btn-submit {
            margin-top: 10px;
            width: 100%; padding: 18px;
            background: #fff; color: #000;
            font-family: var(--font-display);
            font-size: 1rem; border: none; border-radius: 8px;
            cursor: pointer; transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 94, 0, 0.2);
        }

        .btn-submit:disabled {
            opacity: 0.7; cursor: not-allowed; transform: none;
        }

        /* Footer Links */
        .card-footer {
            text-align: center; font-size: 0.9rem; color: #666; margin-top: 10px;
        }
        .link { color: #fff; text-decoration: none; font-weight: 600; transition: 0.2s; }
        .link:hover { color: var(--accent-color); }

        /* Credits */
        .credits {
            position: absolute; bottom: 20px; width: 100%;
            text-align: center; font-size: 0.7rem; color: #333;
            font-family: monospace; text-transform: uppercase; z-index: 10;
        }
        .credits span { color: #555; }

        /* Loader */
        .loader {
            display: inline-block; width: 16px; height: 16px;
            border: 2px solid #000; border-bottom-color: transparent;
            border-radius: 50%; animation: rot 1s linear infinite;
        }
        @keyframes rot { 100% { transform: rotate(360deg); } }

        /* Toast Notification */
        .toast {
            position: fixed; top: 20px; right: 20px;
            background: #1e1e20; border-left: 4px solid var(--accent-color);
            color: #fff; padding: 15px 25px; border-radius: 4px;
            font-size: 0.9rem; z-index: 100;
            transform: translateX(200%); transition: transform 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .toast.show { transform: translateX(0); }
        .toast.error { border-left-color: #ff3333; }
        .toast.success { border-left-color: #00ff88; }

    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="reg-card">
        <div class="header">
            <h1>Регистрация</h1>
            <div class="subtitle">Вливайся в движ. Мемасика 2.0</div>
        </div>

        <form id="reg-form" onsubmit="handleRegister(event)">
            <div class="input-group">
                <label>Никнейм</label>
                <input type="text" id="username" class="input-field" placeholder="vzzox_fan" required autocomplete="off">
            </div>

            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="email" class="input-field" placeholder="name@domain.com" required>
            </div>

            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required minlength="6">
            </div>

            <button type="submit" class="btn-submit" id="submit-btn">
                <span id="btn-text">Создать аккаунт</span>
                <span id="btn-loader" class="loader" style="display:none"></span>
            </button>
        </form>

        <div class="card-footer">
            Уже есть аккаунт? <a href="#" onclick="alert('Тут должен быть редирект на /login')" class="link">Войти</a>
        </div>
    </div>

    <div class="credits">
        Owner: <span>Hokan</span> // Dev: <span>vzzox</span>
    </div>

    <div id="toast" class="toast">Сообщение</div>

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://hrrzpftxpafnavlljhum.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_G_N3CM1wO43fjgXMdZBFlg_1za3J227';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- LOGIC ---
        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('btn-loader');
            
            // Данные формы
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value.trim();

            // UI Loading state
            btn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'inline-block';

            try {
                // 1. Создаем пользователя в Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                if (authData.user) {
                    // 2. Создаем профиль в таблице 'profiles'
                    // Используем ID, который вернул Supabase Auth
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: authData.user.id,
                            username: username,
                            display_name: username, // По дефолту ставим ник как имя
                            created_at: new Date().toISOString()
                        }]);

                    if (profileError) {
                        console.error('Ошибка создания профиля:', profileError);
                        // Критическая ошибка, если профиль не создан, но юзер создан.
                        // В реальном проде тут нужен механизм отката или повтора.
                        showToast('Юзер создан, но профиль сбойнул. Пиши админу.', 'error');
                    } else {
                        showToast('Успех! Проверь почту для подтверждения.', 'success');
                        document.getElementById('reg-form').reset();
                    }
                }

            } catch (err) {
                showToast(err.message || 'Ошибка сервера', 'error');
            } finally {
                // UI Reset state
                btn.disabled = false;
                btnText.style.display = 'inline';
                loader.style.display = 'none';
            }
        }

        // Утилита для уведомлений
        function showToast(message, type = 'normal') {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемасика 2.0 | Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: #141416;
            --text-color: #ffffff;
            --accent-color: #ff5e00; /* Оранжевый стрит-стайл */
            --success-color: #00ff88;
            --input-bg: #1a1a1d;
            --border-color: #333;
            --font-main: 'Manrope', sans-serif;
            --font-display: 'Unbounded', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Фон: Шум + Свечение */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4; pointer-events: none; z-index: 0;
        }
        .glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255, 94, 0, 0.12) 0%, rgba(15, 15, 17, 0) 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1; pointer-events: none;
        }

        /* --- Карточка --- */
        .reg-card {
            position: relative; z-index: 10;
            background: var(--card-bg);
            width: 90%; max-width: 420px;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            overflow: hidden; /* Чтобы контент не вылезал при анимации */
        }

        /* Заголовки */
        h1 {
            font-family: var(--font-display);
            font-size: 2rem; text-transform: uppercase;
            margin-bottom: 5px; text-align: center;
        }
        .subtitle { color: #666; font-size: 0.9rem; text-align: center; margin-bottom: 25px; }

        /* Поля ввода */
        .input-group { margin-bottom: 15px; }
        .input-group label {
            display: block; font-size: 0.75rem; color: #888; margin-bottom: 8px;
            font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
        }
        .input-field {
            width: 100%; padding: 16px; background: var(--input-bg);
            border: 1px solid var(--border-color); color: #fff;
            border-radius: 8px; font-family: var(--font-main); font-size: 1rem;
            transition: 0.2s;
        }
        .input-field:focus { border-color: var(--accent-color); background: #1f1f22; }

        /* Кнопка */
        .btn-submit {
            width: 100%; padding: 18px; margin-top: 10px;
            background: #fff; color: #000;
            font-family: var(--font-display); font-size: 1rem;
            border: none; border-radius: 8px; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-submit:hover { background: var(--accent-color); transform: translateY(-2px); }
        .btn-submit:disabled { opacity: 0.6; cursor: wait; }

        /* --- Экран Успеха (скрыт по умолчанию) --- */
        .success-view {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .success-icon {
            font-size: 4rem; color: var(--success-color);
            margin-bottom: 20px; display: inline-block;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .success-title {
            font-family: var(--font-display);
            font-size: 1.5rem; color: #fff; margin-bottom: 10px;
        }

        .success-desc {
            color: #888; line-height: 1.5; margin-bottom: 30px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ошибки */
        .error-msg {
            color: #ff3333; font-size: 0.85rem; margin-top: 10px;
            text-align: center; min-height: 1.2em;
        }

        /* Футер */
        .credits {
            position: absolute; bottom: 20px; width: 100%;
            text-align: center; font-size: 0.7rem; color: #333;
            font-family: monospace; text-transform: uppercase; z-index: 10;
        }
        .credits span { color: var(--accent-color); }

    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="reg-card">
        
        <div id="form-view">
            <h1>Регистрация</h1>
            <div class="subtitle">Вливайся в движ. Мемасика 2.0</div>

            <form onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label>Никнейм</label>
                    <input type="text" id="username" class="input-field" placeholder="vzzox_fan" required autocomplete="off">
                </div>

                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" class="input-field" placeholder="bro@memasik.com" required>
                </div>

                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required minlength="6">
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">Создать аккаунт</button>
                <div id="error-box" class="error-msg"></div>
            </form>
        </div>

        <div id="success-view" class="success-view">
            <div class="success-icon">✔</div>
            <h2 class="success-title">ВСЁ ЧЁТКО!</h2>
            <p class="success-desc">
                Аккаунт создан, ты в системе.<br>
                Мы отправили письмо подтверждения на почту.<br>
                Ткни там ссылку и залетай.
            </p>
            <button class="btn-submit" onclick="window.location.reload()">Вернуться на главную</button>
        </div>

    </div>

    <div class="credits">
        Owner: <span>Hokan</span> // Dev: <span>vzzox</span>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const SUPABASE_URL = 'https://hrrzpftxpafnavlljhum.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_G_N3CM1wO43fjgXMdZBFlg_1za3J227';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- ЛОГИКА ---
        async function handleRegister(e) {
            e.preventDefault(); // Остановить перезагрузку страницы
            
            // Элементы
            const btn = document.getElementById('submit-btn');
            const errorBox = document.getElementById('error-box');
            const formView = document.getElementById('form-view');
            const successView = document.getElementById('success-view');

            // Данные
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // UI: Блокируем кнопку, чистим ошибки
            btn.disabled = true;
            btn.innerText = "Обработка...";
            errorBox.innerText = "";

            try {
                // 1. Создаем пользователя в Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // 2. Если юзер создан, пишем в базу Profiles
                if (authData.user) {
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: authData.user.id,
                            username: username,
                            display_name: username,
                            created_at: new Date().toISOString()
                        }]);

                    if (profileError) {
                        console.error("Ошибка профиля:", profileError);
                        // Если профиль не записался, но юзер создан — это не совсем успех, но юзер уже есть.
                        // Покажем ошибку, но в консоли. Для юзера главное — подтвердить почту.
                    }

                    // 3. ПОКАЗЫВАЕМ ЭКРАН "ТРА ЛЯ ЛЯ УСПЕШНО"
                    formView.style.display = 'none';
                    successView.style.display = 'block';
                }

            } catch (err) {
                // Показываем ошибку
                console.error(err);
                errorBox.innerText = translateError(err.message);
                btn.disabled = false;
                btn.innerText = "Создать аккаунт";
            }
        }

        // Простой переводчик ошибок на русский
        function translateError(msg) {
            if (msg.includes("already registered")) return "Этот E-mail уже занят, бро.";
            if (msg.includes("password")) return "Пароль слишком слабый.";
            if (msg.includes("valid email")) return "Введи нормальный E-mail.";
            return "Ошибка: " + msg;
        }
    </script>

</body>
</html>

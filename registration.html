<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемасика 2.0 | Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: #141416;
            --accent-color: #ff5e00;
            --font-main: 'Manrope', sans-serif;
            --font-display: 'Unbounded', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Шум и фон */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4; pointer-events: none; z-index: 0;
        }

        .reg-card {
            background: var(--card-bg);
            width: 90%; max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            z-index: 10;
        }

        h1 { font-family: var(--font-display); text-transform: uppercase; text-align: center; margin-bottom: 30px; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: #1a1a1d; border: 1px solid #333;
            color: #fff; border-radius: 8px; outline: none;
        }
        input:focus { border-color: var(--accent-color); }

        button {
            width: 100%; padding: 15px;
            background: #fff; color: #000;
            font-weight: 800; border: none; border-radius: 8px;
            cursor: pointer; text-transform: uppercase;
            font-family: var(--font-display);
        }
        button:hover { background: var(--accent-color); }
        button:disabled { opacity: 0.5; }

        .error-msg {
            color: #ff4444; text-align: center; margin-top: 15px; font-size: 0.9rem;
            white-space: pre-wrap; /* Чтобы показать переносы строк */
        }
        
        #success-view { display: none; text-align: center; }
        .credits { position: absolute; bottom: 20px; font-size: 0.7rem; color: #555; font-family: monospace; z-index: 10;}
    </style>
</head>
<body>

    <div class="reg-card">
        <div id="form-view">
            <h1>Вход / Рега</h1>
            <form onsubmit="handleRegister(event)">
                <input type="text" id="username" placeholder="Никнейм (только для регистрации)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Пароль (6+ символов)" required>
                <button type="submit" id="btn">Погнали</button>
                <div id="log" class="error-msg"></div>
            </form>
        </div>

        <div id="success-view">
            <h1 style="color: #00ff88;">УСПЕХ!</h1>
            <p>Пользователь создан.</p>
            <p>Если включено подтверждение почты — проверь Inbox.</p>
            <button onclick="location.reload()" style="margin-top:20px">Назад</button>
        </div>
    </div>

    <div class="credits">Owner: Hokan // Dev: vzzox</div>

    <script>
        // --- КОНФИГ ---
        const SUPABASE_URL = 'https://hrrzpftxpafnavlljhum.supabase.co';
        
        // ВЕРНУЛ ТВОЙ ПРЕДЫДУЩИЙ КЛЮЧ (ОН ПРАВИЛЬНЫЙ!)
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNzc1NzYsImV4cCI6MjA4NDg1MzU3Nn0.whczAQ9mUOJqT_hMEujiQnFnEuVi27iEPf8VWvCceFE';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleRegister(e) {
            e.preventDefault();
            const log = document.getElementById('log');
            const btn = document.getElementById('btn');
            
            log.innerText = "";
            btn.disabled = true;
            btn.innerText = "Думаю...";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            try {
                // 1. Попытка РЕГИСТРАЦИИ
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // 2. Если юзер создан, пишем ПРОФИЛЬ
                if (data.user) {
                    if (username) {
                        const { error: profileError } = await supabase
                            .from('profiles')
                            .insert([{
                                id: data.user.id,
                                username: username,
                                display_name: username
                            }]);
                        
                        if (profileError) {
                            // Если auth прошел, а профиль нет -> проблема в SQL Policy
                            console.error(profileError);
                            throw new Error("Юзер создан, но ошибка БД (RLS).\nВыполни SQL-код из чата!");
                        }
                    }
                    
                    document.getElementById('form-view').style.display = 'none';
                    document.getElementById('success-view').style.display = 'block';
                } else {
                    // Если data.user пуст, возможно юзер уже есть, попробуем войти?
                    log.innerText = "Проверь почту, возможно нужно подтверждение.";
                }

            } catch (err) {
                console.error(err);
                log.innerText = err.message;
                
                // Перевод частых ошибок
                if (err.message.includes("already registered")) {
                    log.innerText = "Этот Email уже занят. Попробуй войти.";
                }
            } finally {
                btn.disabled = false;
                btn.innerText = "Погнали";
            }
        }
    </script>
</body>
</html>

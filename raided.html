<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATAL ERROR // NEWTOYERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --nt-black: #0d0d0d;
            --nt-red: #d71921;
            --nt-white: #f0f0f0;
        }

        body {
            background-color: #000;
            color: var(--nt-white);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Агрессивная сетка */
            background-image: 
                linear-gradient(rgba(215, 25, 33, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(215, 25, 33, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .error-window {
            width: 550px;
            background: var(--nt-black);
            border: 2px solid var(--nt-red);
            box-shadow: 0 0 20px rgba(215, 25, 33, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }

        /* Шапка окна */
        .title-bar {
            background: var(--nt-red);
            color: var(--nt-white);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
            user-select: none;
        }

        .close-btn {
            background: var(--nt-black);
            color: var(--nt-red);
            width: 25px; height: 25px;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
            border: 1px solid var(--nt-white);
            font-weight: bold;
            transition: 0.2s;
        }
        .close-btn:hover { background: var(--nt-white); color: var(--nt-black); }

        .content {
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 90px; height: 90px;
            object-fit: cover;
            border: 1px solid #444;
            margin-bottom: 25px;
        }

        /* Тексты */
        #main-text {
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--nt-red);
            line-height: 1.2;
        }

        #quote-text {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
            font-style: italic;
            border-top: 1px solid #333;
            padding-top: 15px;
            width: 100%;
        }

        /* Блок с деаноном (скрыт) */
        #dox-info {
            display: none;
            width: 100%;
            text-align: left;
            margin-bottom: 25px;
            background: rgba(20, 0, 0, 0.6);
            border: 1px dashed var(--nt-red);
            padding: 15px;
            box-sizing: border-box;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #ccc;
        }

        .info-row { border-bottom: 1px dotted #333; padding: 2px 0; }
        .label { color: var(--nt-red); font-weight: bold; margin-right: 10px; }
        .val { color: var(--nt-white); text-shadow: 0 0 5px rgba(255,255,255,0.3); }

        .db-msg {
            margin-top: 15px;
            color: var(--nt-red);
            font-weight: bold;
            text-align: center;
            border: 1px solid var(--nt-red);
            padding: 5px;
            background: rgba(215, 25, 33, 0.1);
            animation: blink 1s infinite;
        }

        /* Кнопка */
        .discord-btn {
            background: var(--nt-white);
            color: var(--nt-black);
            text-decoration: none;
            padding: 15px 50px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            border: 2px solid transparent;
            transition: 0.2s;
            display: inline-block;
        }
        .discord-btn:hover {
            background: var(--nt-red);
            color: var(--nt-white);
            box-shadow: 0 0 15px var(--nt-red);
        }

        /* Стиль оскорбления */
        .insult-mode {
            font-size: 2.5rem !important;
            color: red !important;
            font-weight: bold;
            text-shadow: 3px 3px 0 #fff;
            margin-bottom: 30px !important;
            animation: glitch 0.2s infinite;
        }

        /* Анимации */
        .shake-hard { animation: shake 0.1s infinite; }

        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-2px, -2px) rotate(-1deg); }
            50% { transform: translate(2px, -2px) rotate(1deg); }
            75% { transform: translate(-2px, 2px) rotate(0deg); }
            100% { transform: translate(0px, 0px) rotate(0deg); }
        }

        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.8; transform: skewX(10deg); } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="error-window" id="windowBox">
        <div class="title-bar">
            <span id="win-title">SYSTEM_ERROR_Log.txt</span>
            <div class="close-btn" onclick="nextPhase()">X</div>
        </div>

        <div class="content">
            <img src="https://s4.iimage.su/s/22/gAQsKrBxTnDuWZoszvtD4tkLBBoTUg5CoYbUv7sV.jpg" alt="Logo" class="logo-img" id="logo">
            
            <div id="main-text">CRITICAL ERROR DETECTED</div>
            
            <div id="quote-text">
                "Если не дискорд, то мы" <br> ~ vzzox
            </div>

            <div id="dox-info">
                <div class="info-row"><span class="label">IP ADDRESS:</span> <span class="val" id="ip-val">DETECTING...</span></div>
                <div class="info-row"><span class="label">DEVICE:</span> <span class="val" id="dev-val">SCANNING...</span></div>
                <div class="info-row"><span class="label">OS PLATFORM:</span> <span class="val" id="os-val">...</span></div>
                <div class="info-row"><span class="label">PHONE LINK:</span> <span class="val" id="phone-val">...</span></div>
                
                <div class="db-msg">
                    >> ОПУБЛИКОВАНО НА БАЗУ ДАННЫХ NEWTOYERS
                </div>
            </div>

            <a href="https://discord.gg/2NCxZUv4mc" class="discord-btn">
                DISCORD
            </a>
        </div>
    </div>

    <script>
        let stage = 0;

        function nextPhase() {
            const windowBox = document.getElementById('windowBox');
            const mainText = document.getElementById('main-text');
            const quoteText = document.getElementById('quote-text');
            const logo = document.getElementById('logo');
            const doxInfo = document.getElementById('dox-info');
            const title = document.getElementById('win-title');

            if (stage === 0) {
                // --- ЭТАП 1: ОСКОРБЛЕНИЕ ---
                mainText.innerHTML = "ТЫ АХУЕЛ?<br>ЧМО ЕБАНОЕ";
                mainText.classList.add('insult-mode');
                
                quoteText.style.display = 'none';
                logo.style.display = 'none';
                
                windowBox.classList.add('shake-hard');
                title.innerText = "FATAL_ERROR_RUN.exe";
                
                stage = 1;

            } else if (stage === 1) {
                // --- ЭТАП 2: СЛИВ ДАННЫХ ---
                
                // Останавливаем тряску для читаемости данных (или оставляем, если хочешь хардкора)
                windowBox.classList.remove('shake-hard');
                windowBox.style.borderColor = "#fff"; // Окно стало белым на секунду
                setTimeout(() => windowBox.style.borderColor = "#d71921", 200);

                doxInfo.style.display = 'block';
                mainText.style.fontSize = "1.5rem"; // Чуть уменьшим текст оскорбления, чтобы влезла инфа
                mainText.style.marginBottom = "15px";

                // 1. Техническая инфа
                document.getElementById('dev-val').innerText = navigator.userAgent.split(')')[0] + ")";
                document.getElementById('os-val').innerText = navigator.platform;

                // 2. Фейковый номер (для эффекта)
                const randomId = Math.floor(Math.random() * 999999);
                document.getElementById('phone-val').innerText = "SIM_ID: " + randomId + " [TRACING...]";

                // 3. IP Адрес (Реальный)
                fetch('https://api.ipify.org?format=json')
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('ip-val').innerText = data.ip;
                    })
                    .catch(() => {
                        document.getElementById('ip-val').innerText = "HIDDEN (VPN DETECTED)";
                    });

                stage = 2; // Конец
            }
        }
    </script>

</body>
</html>

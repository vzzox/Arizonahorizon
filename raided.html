<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATAL ERROR // NEWTOYERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --nt-black: #0d0d0d;
            --nt-red: #d71921;
            --nt-white: #f0f0f0;
            --win-gray: #1a1a1a;
        }

        body {
            background-color: #000;
            color: var(--nt-white);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Красная сетка на фоне */
            background-image: 
                linear-gradient(rgba(215, 25, 33, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(215, 25, 33, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Само окно ошибки */
        .error-window {
            width: 450px;
            background: var(--nt-black);
            border: 2px solid var(--nt-red);
            box-shadow: 10px 10px 0px rgba(215, 25, 33, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Заголовок окна (Title Bar) */
        .title-bar {
            background: var(--nt-red);
            color: var(--nt-white);
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            letter-spacing: 1px;
            user-select: none;
        }

        /* Кнопка Крестик */
        .close-btn {
            background: var(--nt-black);
            color: var(--nt-red);
            width: 25px; 
            height: 25px;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
            border: 1px solid var(--nt-white);
            font-family: sans-serif;
            font-weight: bold;
            transition: 0.2s;
        }

        .close-btn:hover {
            background: var(--nt-white);
            color: var(--nt-black);
        }

        /* Контент внутри окна */
        .content {
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        /* Текст ошибки */
        #main-text {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--nt-red);
        }

        #quote-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Кнопка Дискорд */
        .discord-btn {
            background: var(--nt-white);
            color: var(--nt-black);
            text-decoration: none;
            padding: 10px 40px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .discord-btn:hover {
            background: var(--nt-red);
            color: var(--nt-white);
            box-shadow: 0 0 15px var(--nt-red);
        }

        /* Анимация появления */
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Анимация жесткой тряски (для скрипта) */
        .shake-hard {
            animation: shake 0.2s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            20% { transform: translate(-2px, -4px) rotate(-2deg); }
            40% { transform: translate(-4px, 0px) rotate(2deg); }
            60% { transform: translate(4px, 4px) rotate(0deg); }
            80% { transform: translate(2px, -2px) rotate(2deg); }
            100% { transform: translate(-2px, 2px) rotate(-2deg); }
        }

        /* Стиль для текста оскорбления */
        .insult-mode {
            font-size: 2rem !important;
            color: red !important;
            font-weight: bold;
            text-shadow: 2px 2px 0 #fff;
            line-height: 1.2;
        }

    </style>
</head>
<body>

    <div class="error-window" id="windowBox">
        <div class="title-bar">
            <span>SYSTEM_FAILURE.exe</span>
            <div class="close-btn" onclick="triggerInsult()">X</div>
        </div>

        <div class="content">
            <img src="https://s4.iimage.su/s/22/gAQsKrBxTnDuWZoszvtD4tkLBBoTUg5CoYbUv7sV.jpg" alt="Logo" class="logo-img">
            
            <div id="main-text">CRITICAL ERROR DETECTED</div>
            
            <div id="quote-text">
                "Если не дискорд, то мы" <br> ~ vzzox
            </div>

            <a href="https://discord.gg/2NCxZUv4mc" class="discord-btn">
                Need a help?
            </a>
        </div>
    </div>

    <script>
        function triggerInsult() {
            // Получаем элементы
            const mainText = document.getElementById('main-text');
            const quoteText = document.getElementById('quote-text');
            const windowBox = document.getElementById('windowBox');
            const logo = document.querySelector('.logo-img');

            // 1. Меняем текст на оскорбление
            mainText.innerHTML = "ТЫ АХУЕЛ?<br>ЧМО ЕБАНОЕ";
            
            // Добавляем класс для увеличения шрифта и агрессии
            mainText.classList.add('insult-mode');

            // 2. Скрываем цитату и лого (чтобы акцент был на тексте)
            quoteText.style.display = 'none';
            logo.style.display = 'none';

            // 3. Запускаем жесткую тряску окна
            windowBox.classList.add('shake-hard');

            // 4. (Опционально) Меняем цвет границ окна на белый для мигания
            windowBox.style.borderColor = '#fff';
            
            // Воспроизведение звука "Windows Error" (работает в большинстве браузеров при клике)
            // Но без файла звука просто визуальный эффект
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATAL ERROR // NEWTOYERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --nt-black: #0d0d0d;
            --nt-red: #d71921;
            --nt-white: #f0f0f0;
        }

        body {
            background-color: #000;
            color: var(--nt-white);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(215, 25, 33, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(215, 25, 33, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .error-window {
            width: 500px;
            background: var(--nt-black);
            border: 2px solid var(--nt-red);
            box-shadow: 10px 10px 0px rgba(215, 25, 33, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }

        .title-bar {
            background: var(--nt-red);
            color: var(--nt-white);
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            cursor: default;
            user-select: none;
        }

        .close-btn {
            background: var(--nt-black);
            color: var(--nt-red);
            width: 25px; height: 25px;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
            border: 1px solid var(--nt-white);
            font-weight: bold;
            transition: 0.2s;
        }
        .close-btn:hover { background: var(--nt-white); color: var(--nt-black); }

        .content {
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 80px; height: 80px;
            object-fit: cover;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        #main-text {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--nt-red);
        }

        #quote-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Стиль для блока с IP (скрыт сначала) */
        #dox-info {
            display: none;
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            background: rgba(215, 25, 33, 0.15);
            border: 1px dashed var(--nt-red);
            padding: 15px;
            box-sizing: border-box;
            font-size: 0.85rem;
        }
        .info-line { margin-bottom: 5px; word-break: break-all; }
        .red-label { color: var(--nt-red); font-weight: bold; margin-right: 5px; }

        .discord-btn {
            background: var(--nt-white);
            color: var(--nt-black);
            text-decoration: none;
            padding: 10px 40px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid transparent;
            transition: 0.2s;
        }
        .discord-btn:hover {
            background: var(--nt-red);
            color: var(--nt-white);
        }

        /* Анимации */
        .insult-style {
            font-size: 2.2rem !important;
            color: red !important;
            font-weight: bold;
            text-shadow: 3px 3px 0 #fff;
            line-height: 1;
            margin-bottom: 30px !important;
        }

        .shake-animation {
            animation: shake 0.15s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            50% { transform: translate(-2px, -2px) rotate(-1deg); }
            100% { transform: translate(0px, 0px) rotate(1deg); }
        }
    </style>
</head>
<body>

    <div class="error-window" id="windowBox">
        <div class="title-bar">
            <span id="win-title">SYSTEM_ERROR.exe</span>
            <div class="close-btn" onclick="nextPhase()">X</div>
        </div>

        <div class="content">
            <img src="https://s4.iimage.su/s/22/gAQsKrBxTnDuWZoszvtD4tkLBBoTUg5CoYbUv7sV.jpg" alt="Logo" class="logo-img" id="logo">
            
            <div id="main-text">CRITICAL ERROR DETECTED</div>
            
            <div id="quote-text">
                "Если не дискорд, то мы" <br> ~ vzzox
            </div>

            <div id="dox-info">
                <div class="info-line"><span class="red-label">YOUR IP:</span> <span id="ip-display">LOADING...</span></div>
                <div class="info-line"><span class="red-label">SYSTEM:</span> <span id="agent-display">SCANNING...</span></div>
                <div class="info-line" style="margin-top:10px; color:#fff;">>> IDENTITY LOGGED AND UPLOADED.</div>
            </div>

            <a href="https://discord.gg/2NCxZUv4mc" class="discord-btn">
                DISCORD
            </a>
        </div>
    </div>

    <script>
        // Переменная для отслеживания этапов (0 - начало, 1 - оскорбление, 2 - IP)
        let currentStage = 0;

        function nextPhase() {
            const windowBox = document.getElementById('windowBox');
            const mainText = document.getElementById('main-text');
            const quoteText = document.getElementById('quote-text');
            const logo = document.getElementById('logo');
            const doxInfo = document.getElementById('dox-info');
            const winTitle = document.getElementById('win-title');

            if (currentStage === 0) {
                // --- ЭТАП 1: ПЕРВОЕ НАЖАТИЕ (ОСКОРБЛЕНИЕ) ---
                
                // Меняем текст
                mainText.innerHTML = "ТЫ АХУЕЛ?<br>ЧМО ЕБАНОЕ";
                mainText.classList.add('insult-style');
                winTitle.innerText = "RUN_BITCH_RUN.exe"; // Меняем заголовок окна

                // Убираем лишнее
                quoteText.style.display = 'none';
                logo.style.display = 'none';

                // Включаем тряску
                windowBox.classList.add('shake-animation');

                // Переходим к следующему этапу
                currentStage = 1;

            } else if (currentStage === 1) {
                // --- ЭТАП 2: ВТОРОЕ НАЖАТИЕ (СЛИВ IP) ---

                // Показываем блок с IP
                doxInfo.style.display = 'block';

                // Заполняем данные об устройстве
                document.getElementById('agent-display').innerText = navigator.platform + " // " + navigator.language;

                // Запрос IP
                fetch('https://api.ipify.org?format=json')
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('ip-display').innerText = data.ip;
                    })
                    .catch(() => {
                        document.getElementById('ip-display').innerText = "192.168.0.1 (PROXY DETECTED)";
                    });

                // Блокируем кнопку или меняем поведение (чтобы больше ничего не происходило)
                currentStage = 2; 
                // Можно усилить тряску или покраснеть экраном, если хочешь
                windowBox.style.borderColor = "#fff"; // Окно мигнет белым
            }
        }
    </script>

</body>
</html>

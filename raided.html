<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATAL ERROR // NEWTOYERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --nt-black: #0d0d0d;
            --nt-red: #d71921;
            --nt-white: #f0f0f0;
        }

        body {
            background-color: #000;
            color: var(--nt-white);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(215, 25, 33, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(215, 25, 33, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .error-window {
            width: 500px;
            background: var(--nt-black);
            border: 2px solid var(--nt-red);
            box-shadow: 10px 10px 0px rgba(215, 25, 33, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: height 0.3s;
        }

        .title-bar {
            background: var(--nt-red);
            color: var(--nt-white);
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: default;
            user-select: none;
        }

        .close-btn {
            background: var(--nt-black);
            color: var(--nt-red);
            width: 25px; height: 25px;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
            border: 1px solid var(--nt-white);
            font-weight: bold;
        }

        .close-btn:hover {
            background: var(--nt-white);
            color: var(--nt-black);
        }

        .content {
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 80px; height: 80px;
            object-fit: cover;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        #main-text {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--nt-red);
            transition: all 0.2s;
        }

        #quote-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
            font-style: italic;
        }

        .discord-btn {
            background: var(--nt-white);
            color: var(--nt-black);
            text-decoration: none;
            padding: 10px 40px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid transparent;
            margin-top: 10px;
        }
        .discord-btn:hover {
            background: var(--nt-red);
            color: var(--nt-white);
        }

        /* Блок с IP (скрыт по умолчанию) */
        #user-data {
            display: none; /* Скрыто */
            width: 100%;
            text-align: left;
            margin-top: 20px;
            border-top: 1px dashed var(--nt-red);
            padding-top: 15px;
            font-size: 0.8rem;
            color: var(--nt-white);
            background: rgba(215, 25, 33, 0.1);
            padding: 15px;
            box-sizing: border-box;
        }

        .data-row {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .label { color: var(--nt-red); font-weight: bold; }

        /* Анимации */
        .shake-hard {
            animation: shake 0.1s infinite;
        }
        
        .insult-mode {
            font-size: 2.2rem !important;
            color: red !important;
            font-weight: bold;
            text-shadow: 2px 2px 0 #fff;
            line-height: 1;
            margin-bottom: 20px !important;
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            50% { transform: translate(-2px, -2px) rotate(-1deg); }
            100% { transform: translate(0px, 0px) rotate(1deg); }
        }
    </style>
</head>
<body>

    <div class="error-window" id="windowBox">
        <div class="title-bar">
            <span>SYSTEM_FAILURE.exe</span>
            <div class="close-btn" onclick="exposeUser()">X</div>
        </div>

        <div class="content">
            <img src="https://s4.iimage.su/s/22/gAQsKrBxTnDuWZoszvtD4tkLBBoTUg5CoYbUv7sV.jpg" alt="Logo" class="logo-img" id="logo">
            
            <div id="main-text">CRITICAL ERROR DETECTED</div>
            
            <div id="quote-text">
                "Если не дискорд, то мы" <br> ~ vzzox
            </div>

            <div id="user-data">
                <div class="data-row"><span class="label">IP ADDRESS:</span> <span id="ip-val">CALCULATING...</span></div>
                <div class="data-row"><span class="label">DEVICE:</span> <span id="device-val">SCANNING...</span></div>
                <div class="data-row"><span class="label">LOCATION:</span> <span id="loc-val">UNKNOWN</span></div>
                <div class="data-row" style="margin-top:10px; color:var(--nt-red);">>> DATA UPLOADED TO NEWTOYERS DB</div>
            </div>

            <a href="https://discord.gg/2NCxZUv4mc" class="discord-btn">
                DISCORD
            </a>
        </div>
    </div>

    <script>
        function exposeUser() {
            const windowBox = document.getElementById('windowBox');
            const mainText = document.getElementById('main-text');
            const quoteText = document.getElementById('quote-text');
            const logo = document.getElementById('logo');
            const userData = document.getElementById('user-data');

            // 1. Меняем текст на оскорбление
            mainText.innerHTML = "ТЫ АХУЕЛ?<br>ЧМО ЕБАНОЕ";
            mainText.classList.add('insult-mode');

            // 2. Скрываем лишнее
            quoteText.style.display = 'none';
            logo.style.display = 'none';

            // 3. Тряска
            windowBox.classList.add('shake-hard');
            
            // 4. Показываем блок с данными
            userData.style.display = 'block';

            // 5. Получаем данные об устройстве (User Agent)
            document.getElementById('device-val').innerText = navigator.userAgent;

            // 6. Пытаемся получить IP через API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-val').innerText = data.ip;
                })
                .catch(error => {
                    document.getElementById('ip-val').innerText = "HIDDEN_BY_PROXY";
                });
        }
    </script>

</body>
</html>

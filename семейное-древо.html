<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Семейное древо</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
        margin: 0;
        background: radial-gradient(circle at top, #0f0f0f, #050505);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .tree {
        padding: 40px 20px;
    }

    ul {
        padding-top: 20px;
        position: relative;
        transition: 0.5s;
    }

    ul::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        border-left: 2px solid #444;
        height: 20px;
    }

    li {
        float: left;
        text-align: center;
        list-style-type: none;
        position: relative;
        padding: 20px 10px 0 10px;
    }

    li::before, li::after {
        content: '';
        position: absolute;
        top: 0;
        right: 50%;
        border-top: 2px solid #444;
        width: 50%;
        height: 20px;
    }

    li::after {
        right: auto;
        left: 50%;
        border-left: 2px solid #444;
    }

    li:only-child::after, li:only-child::before {
        display: none;
    }

    li:only-child {
        padding-top: 0;
    }

    li:first-child::before,
    li:last-child::after {
        border: 0 none;
    }

    li:last-child::before {
        border-right: 2px solid #444;
        border-radius: 0 5px 0 0;
    }

    li:first-child::after {
        border-radius: 5px 0 0 0;
    }

    .person {
        background: #0f0f0f;
        border: 1px solid #2a2a2a;
        padding: 15px 25px;
        border-radius: 12px;
        display: inline-block;
        min-width: 220px;
        transition: 0.3s;
    }

    .person:hover {
        border-color: #a855f7;
        box-shadow: 0 0 20px rgba(168,85,247,0.4);
        transform: translateY(-3px);
    }

    .name {
        font-size: 20px;
        font-weight: 600;
    }

    .role {
        font-size: 14px;
        color: #b3b3b3;
        margin: 4px 0;
    }

    .username {
        font-size: 13px;
        color: #a855f7;
    }

    @media (max-width: 900px) {
        li {
            float: none;
        }

        ul::before,
        li::before,
        li::after {
            display: none;
        }
    }
</style>
</head>

<body>

<div class="tree">

    <ul>
        <li>
            <!-- Отец -->
            <div class="person">
                <div class="name">Дима</div>
                <div class="role">Отец</div>
                <div class="username">@vzzox</div>
            </div>

            <!-- Дети -->
            <ul>
                <li>
                    <div class="person">
                        <div class="name">Чина</div>
                        <div class="role">Старший сын</div>
                        <div class="username">@kkitayech</div>
                    </div>
                </li>

                <li>
                    <div class="person">
                        <div class="name">Фрост</div>
                        <div class="role">Средний сын</div>
                        <div class="username">@man_sigma.</div>
                    </div>
                </li>

                <li>
                    <div class="person">
                        <div class="name">Игорь</div>
                        <div class="role">Младший сын</div>
                        <div class="username">@ta1lsth3f0x</div>
                    </div>
                </li>
            </ul>

        </li>
    </ul>

</div>

</body>
</html>

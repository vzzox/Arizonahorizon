<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Семейное древо</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0f0f0f, #050505);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .card {
        fill: #0f0f0f;
        stroke: #2a2a2a;
        stroke-width: 2;
        rx: 14;
        ry: 14;
        filter: drop-shadow(0 0 10px rgba(168,85,247,0.25));
    }

    .name {
        font-size: 16px;
        font-weight: 600;
        fill: white;
        text-anchor: middle;
    }

    .role {
        font-size: 12px;
        fill: #b3b3b3;
        text-anchor: middle;
    }

    .user {
        font-size: 11px;
        fill: #a855f7;
        text-anchor: middle;
    }

    .branch {
        stroke: #444;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
    }

    .trunk {
        stroke-width: 6;
    }
</style>
</head>

<body>

<svg width="900" height="600" viewBox="0 0 900 600">

    <!-- Ствол -->
    <path class="branch trunk" d="M450 160 L450 260" />

    <!-- Ветки -->
    <path class="branch" d="M450 260 C450 320, 250 320, 250 380" />
    <path class="branch" d="M450 260 C450 320, 450 320, 450 380" />
    <path class="branch" d="M450 260 C450 320, 650 320, 650 380" />

    <!-- ОТЕЦ -->
    <rect class="card" x="360" y="90" width="180" height="70"/>
    <text class="name" x="450" y="120">Дима</text>
    <text class="role" x="450" y="140">Отец</text>
    <text class="user" x="450" y="158">@vzzox</text>

    <!-- Старший сын -->
    <rect class="card" x="160" y="380" width="180" height="70"/>
    <text class="name" x="250" y="410">Чина</text>
    <text class="role" x="250" y="430">Старший сын</text>
    <text class="user" x="250" y="448">@kkitayech</text>

    <!-- Средний сын -->
    <rect class="card" x="360" y="380" width="180" height="70"/>
    <text class="name" x="450" y="410">Фрост</text>
    <text class="role" x="450" y="430">Средний сын</text>
    <text class="user" x="450" y="448">@man_sigma.</text>

    <!-- Младший сын -->
    <rect class="card" x="560" y="380" width="180" height="70"/>
    <text class="name" x="650" y="410">Игорь</text>
    <text class="role" x="650" y="430">Младший сын</text>
    <text class="user" x="650" y="448">@ta1lsth3f0x</text>

</svg>

</body>
</html>

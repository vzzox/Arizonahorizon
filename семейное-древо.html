<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Семейное древо (Neon)</title>

<style>
    :root {
        /* Основной цвет неона */
        --neon-color: #a855f7;
        --bg-dark: #0a0a0a;
        --card-bg: #141414;
    }

    body {
        margin: 0;
        /* Более глубокий и мягкий фон */
        background: radial-gradient(circle at 50% 30%, #1a1a2e, var(--bg-dark) 60%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* Стилизация карточек */
    .card {
        fill: var(--card-bg);
        /* Убираем жесткую обводку, неон будет по краям */
        /* stroke: #2a2a2a; stroke-width: 1; */
        
        /* Сильное скругление */
        rx: 24;
        ry: 24;
        
        /* МНОГОСЛОЙНЫЙ МЯГКИЙ НЕОН */
        filter: 
            drop-shadow(0 0 3px rgba(168, 85, 247, 0.8))   /* Блик у самого края */
            drop-shadow(0 0 8px rgba(168, 85, 247, 0.5))   /* Основное свечение */
            drop-shadow(0 0 20px rgba(168, 85, 247, 0.2)); /* Дальнее рассеивание */
        
        transition: all 0.3s ease;
    }

    /* Эффект при наведении (опционально) */
    .card-group:hover .card {
         fill: #1a1a1a;
         filter: 
            drop-shadow(0 0 4px rgba(168, 85, 247, 1))
            drop-shadow(0 0 12px rgba(168, 85, 247, 0.7))
            drop-shadow(0 0 30px rgba(168, 85, 247, 0.3));
    }

    /* Типографика */
    text {
        font-family: inherit;
    }

    .name {
        font-size: 18px;
        font-weight: 700;
        fill: #ffffff;
        text-anchor: middle;
        letter-spacing: 0.5px;
    }

    .role {
        font-size: 13px;
        fill: #b3b3b3;
        text-anchor: middle;
        font-weight: 400;
    }

    .user {
        font-size: 12px;
        fill: var(--neon-color);
        text-anchor: middle;
        font-weight: 500;
        /* Легкое свечение текста юзернейма */
        text-shadow: 0 0 8px rgba(168, 85, 247, 0.6);
    }

    /* Стилизация линий */
    .branch {
        stroke: var(--neon-color); /* Цвет линии теперь тоже фиолетовый */
        stroke-width: 2; /* Линии тоньше и нежнее */
        fill: none;
        stroke-linecap: round;
        /* Неоновое свечение для линий */
        filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.7));
        opacity: 0.8;
    }

    .trunk {
        stroke-width: 3; /* Ствол чуть толще веток */
    }
</style>
</head>

<body>

<svg width="900" height="600" viewBox="0 0 900 600">
    
    <g id="connections">
        <path class="branch trunk" d="M450 165 L450 255" />

        <path class="branch" d="M450 255 C450 330, 250 310, 250 380" />
        <path class="branch" d="M450 255 C450 330, 450 330, 450 380" />
        <path class="branch" d="M450 255 C450 330, 650 310, 650 380" />
    </g>

    <g class="card-group" transform="translate(360, 90)">
        <rect class="card" width="180" height="75"/>
        <text class="name" x="90" y="30">Дима</text>
        <text class="role" x="90" y="50">Отец</text>
        <text class="user" x="90" y="66">@vzzox</text>
    </g>

    <g class="card-group" transform="translate(160, 380)">
        <rect class="card" width="180" height="75"/>
        <text class="name" x="90" y="30">Чина</text>
        <text class="role" x="90" y="50">Старший сын</text>
        <text class="user" x="90" y="66">@kkitayech</text>
    </g>

    <g class="card-group" transform="translate(360, 380)">
        <rect class="card" width="180" height="75"/>
        <text class="name" x="90" y="30">Фрост</text>
        <text class="role" x="90" y="50">Средний сын</text>
        <text class="user" x="90" y="66">@man_sigma.</text>
    </g>

    <g class="card-group" transform="translate(560, 380)">
        <rect class="card" width="180" height="75"/>
        <text class="name" x="90" y="30">Игорь</text>
        <text class="role" x="90" y="50">Младший сын</text>
        <text class="user" x="90" y="66">@ta1lsth3f0x</text>
    </g>

</svg>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Список кланов NewToyers</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  /* Базовые стили */
  body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background: #080808;
    color: #d0d0d0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 35px;
    font-weight: 500;
    font-size: 1.8rem;
    letter-spacing: 0.5px;
    color: #ffffffcc;
  }

  .clan-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    width: 100%;
    max-width: 1000px;
  }

  /* Стили клана */
  .clan {
    background: #111;
    border-radius: 12px;
    padding: 20px 18px;
    width: 260px;
    transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
    position: relative;
    cursor: pointer;
    overflow: hidden;
  }

  .clan h2 {
    margin: 0 0 8px;
    font-weight: 500;
    font-size: 1.2rem;
  }

  .clan p {
    margin: 0 0 12px;
    font-size: 0.8rem;
    color: #aaaaaa88;
  }

  .clan ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .clan ul li {
    margin-bottom: 4px;
    font-size: 0.85rem;
  }

  /* Плавный неон и hover */
  .clan::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border-radius: 12px;
    box-shadow: 0 0 0px transparent;
    transition: 0.5s ease;
    pointer-events: none;
  }

  .clan:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 18px var(--color50), 0 0 36px var(--color30);
    background: #1a1a1a;
  }

  .clan:hover::before {
    box-shadow: 0 0 20px var(--color), 0 0 40px var(--color), 0 0 60px var(--color50);
  }

  /* Переменные цвета */
  .clan {
    --color: #00ffcc;        /* Цвет неона */
    --color50: rgba(0, 255, 204, 0.5);
    --color30: rgba(0, 255, 204, 0.3);
  }

</style>
</head>
<body>

<h1>Список кланов сервера NewToyers</h1>

<div class="clan-container">
  <!-- Клан -->
  <div class="clan" style="--color:#00ffcc; --color50:rgba(0,255,204,0.5); --color30:rgba(0,255,204,0.3);">
    <h2>Admin Team</h2>
    <p>Цвет клана: #00ffcc</p>
    <h3>Игроки:</h3>
    <ul>
      <li>3 - 10</li>
    </ul>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Список кланов NewToyers</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* Базовые стили */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0a0a0a;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
    min-height: 100vh;
    transition: background 0.5s;
  }

  h1 {
    margin-bottom: 40px;
    font-weight: 600;
    font-size: 2rem;
    letter-spacing: 1px;
    color: #ffffffcc;
  }

  .clan-container {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    width: 100%;
    max-width: 1000px;
  }

  /* Стили клана */
  .clan {
    background: #111;
    border-radius: 15px;
    padding: 25px 20px;
    width: 280px;
    transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
    position: relative;
    cursor: pointer;
    overflow: hidden;
  }

  .clan h2 {
    margin: 0 0 10px;
    font-weight: 600;
    font-size: 1.4rem;
  }

  .clan p {
    margin: 0 0 15px;
    font-size: 0.9rem;
    color: #cccccc88;
  }

  .clan ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .clan ul li {
    margin-bottom: 6px;
    font-size: 0.95rem;
    transition: color 0.3s ease;
  }

  /* Плавный неон и hover */
  .clan::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border-radius: 15px;
    box-shadow: 0 0 0px transparent;
    transition: 0.5s ease;
    pointer-events: none;
  }

  .clan:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px var(--color50), 0 0 40px var(--color30);
    background: #1a1a1a;
  }

  .clan:hover::before {
    box-shadow: 0 0 25px var(--color), 0 0 50px var(--color), 0 0 75px var(--color50);
  }

  /* Переменные цвета */
  .clan {
    --color: #ff00ff;
    --color50: rgba(255, 0, 255, 0.5);
    --color30: rgba(255, 0, 255, 0.3);
  }

</style>
</head>
<body>

<h1>Список кланов сервера NewToyers</h1>

<div class="clan-container">
  <!-- Клан -->
  <div class="clan" style="--color:#ff00ff; --color50:rgba(255,0,255,0.5); --color30:rgba(255,0,255,0.3);">
    <h2>Admin Team</h2>
    <p>Цвет клана: #ff00ff</p>
    <h3>Игроки:</h3>
    <ul>
      <li>3/10</li>
    </ul>
  </div>
</div>

</body>
</html>

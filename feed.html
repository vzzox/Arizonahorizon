<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEBUG MODE | MEMASIK</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* --- СТИЛЬ (Тот же, но оптимизирован) --- */
        body { background: #0f0f11; color: #fff; font-family: 'Manrope', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* ШАПКА */
        .header {
            position: sticky; top: 0; background: rgba(15,15,17,0.95);
            padding: 15px; text-align: center; border-bottom: 1px solid #333;
            font-family: 'Unbounded'; text-transform: uppercase; letter-spacing: 1px;
            z-index: 100; backdrop-filter: blur(5px);
        }

        /* КОНСОЛЬ ОШИБОК (ЧТОБЫ ТЫ ВИДЕЛ ЧТО ПРОИСХОДИТ) */
        #system-log {
            background: #000; border: 1px solid #333; 
            margin: 10px; padding: 10px; font-family: monospace; 
            font-size: 10px; color: #0f0; min-height: 50px;
            white-space: pre-wrap; word-break: break-all;
        }
        .log-err { color: #ff3333; }
        .log-ok { color: #00ff88; }

        /* СОЗДАНИЕ ПОСТА */
        .create-box {
            background: #161618; margin: 10px; padding: 15px;
            border-radius: 12px; border: 1px solid #333;
            display: flex; gap: 10px; align-items: center;
        }
        .input-field {
            background: #000; border: 1px solid #444; color: #fff;
            padding: 12px; border-radius: 8px; width: 100%;
            font-family: 'Manrope';
        }
        .send-btn {
            color: #ff5e00; font-size: 24px; cursor: pointer;
        }

        /* ПОСТ */
        .post {
            background: #161618; margin: 10px; padding: 15px;
            border-radius: 12px; border: 1px solid #2a2a2e;
        }
        .post-top { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .author { font-weight: 800; color: #fff; font-size: 14px; }
        .time { font-size: 11px; color: #666; }
        .content { color: #ddd; line-height: 1.4; white-space: pre-wrap; }
        
        /* НИЖНЕЕ МЕНЮ */
        .nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: #121214; border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center;
            font-size: 24px; color: #666;
        }
        .active-icon { color: #fff; }
        .center-btn {
            color: #000; background: #ff5e00; width: 45px; height: 45px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; border: 2px solid #000;
        }
    </style>
</head>
<body>

    <div class="header">Memasik 2.0 <span style="color:#ff5e00; font-size: 10px;">DEV</span></div>

    <div id="system-log">Система готова. Инициализация...</div>

    <div class="create-box">
        <input type="text" id="post-input" class="input-field" placeholder="Напиши что-нибудь...">
        <i class="ri-send-plane-fill send-btn" onclick="sendPost()"></i>
    </div>

    <div id="feed"></div>

    <div class="nav">
        <i class="ri-home-5-fill active-icon"></i>
        <i class="ri-search-line"></i>
        <div class="center-btn" onclick="document.getElementById('post-input').focus()"><i class="ri-add-line"></i></div>
        <i class="ri-heart-3-line"></i>
        <i class="ri-user-line" onclick="window.location.reload()"></i>
    </div>

    <script>
        // === ЛОГГЕР (Пишет ошибки на экран) ===
        const logBox = document.getElementById('system-log');
        function log(msg, type='info') {
            const color = type === 'err' ? 'log-err' : 'log-ok';
            logBox.innerHTML += `<div class="${color}">> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
            console.log(msg);
        }

        // === НАСТРОЙКИ (АДМИН КЛЮЧ) ===
        // Я использую твой SERVICE_ROLE ключ. Он обходит RLS.
        const URL = 'https://hrrzpftxpafnavlljhum.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2OTI3NzU3NiwiZXhwIjoyMDg0ODUzNTc2fQ.5Dt7zXjEF_lVc5Komkg11A4Jy97rxI94PF3UE40X1RE';

        let supabase;
        let myId = null;

        async function start() {
            try {
                if (!window.supabase) throw new Error("Supabase JS не загрузился!");
                
                // Создаем клиент
                supabase = window.supabase.createClient(URL, KEY, {
                    auth: { persistSession: true } // Сохранять вход
                });

                log("База данных подключена (Admin Mode).");

                // 1. Проверяем кто мы
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    myId = user.id;
                    log(`Вход выполнен: ${user.email}`);
                } else {
                    log("Вы не авторизованы. Посты будут анонимными (или ошибка).", 'err');
                    document.getElementById('post-input').placeholder = "Войдите через регистрацию!";
                }

                // 2. Грузим посты
                loadPosts();

            } catch (e) {
                log("КРИТИЧЕСКАЯ ОШИБКА: " + e.message, 'err');
            }
        }

        async function loadPosts() {
            log("Загрузка постов...");
            const feed = document.getElementById('feed');
            
            try {
                // ТУПОЙ ЗАПРОС: Дай мне таблицу posts, отсортируй по времени.
                // Никаких JOIN, никаких profiles. Грузим "сырые" данные.
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw new Error(error.message);

                if (!posts || posts.length === 0) {
                    log("Постов нет (пустой массив).", 'err');
                    feed.innerHTML = '<div style="text-align:center; padding:20px; color:#555">Пусто...</div>';
                    return;
                }

                log(`Найдено постов: ${posts.length}`);
                feed.innerHTML = ''; // Чистим ленту

                // 3. ОТДЕЛЬНО ГРУЗИМ ИМЕНА (ЧТОБЫ НЕ СЛОМАТЬ ЗАПРОС)
                // Собираем все ID авторов
                const userIds = [...new Set(posts.map(p => p.user_id))];
                
                // Запрашиваем их профили
                const { data: profiles } = await supabase
                    .from('profiles')
                    .select('id, username')
                    .in('id', userIds);
                
                // Делаем словарь: ID -> Имя
                const nameMap = {};
                if (profiles) profiles.forEach(p => nameMap[p.id] = p.username);

                // 4. РИСУЕМ
                posts.forEach(post => {
                    const name = nameMap[post.user_id] || 'Неизвестный';
                    const time = new Date(post.created_at).toLocaleTimeString().slice(0,5);
                    
                    const html = `
                    <div class="post">
                        <div class="post-top">
                            <span class="author">@${name}</span>
                            <span class="time">${time}</span>
                        </div>
                        <div class="content">${escape(post.content)}</div>
                    </div>`;
                    feed.innerHTML += html;
                });

            } catch (e) {
                log("ОШИБКА ЗАГРУЗКИ: " + e.message, 'err');
            }
        }

        async function sendPost() {
            if (!myId) return alert("Сначала войди в аккаунт (через файл регистрации)!");
            
            const input = document.getElementById('post-input');
            const txt = input.value;
            if(!txt) return;

            log("Отправка...", 'info');

            try {
                const { error } = await supabase
                    .from('posts')
                    .insert([{ user_id: myId, content: txt }]);

                if (error) throw error;
                
                log("Пост отправлен!", 'ok');
                input.value = '';
                loadPosts(); // Обновляем
            } catch (e) {
                log("ОШИБКА ОТПРАВКИ: " + e.message, 'err');
            }
        }

        function escape(s) {
            return s ? s.replace(/</g, "&lt;") : "";
        }

        // ПОЕХАЛИ
        start();

    </script>
</body>
</html>

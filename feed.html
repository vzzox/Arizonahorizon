<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEMASIK 2.0 | FULL</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Unbounded:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* === BASE STYLES === */
        :root {
            --bg-body: #0a0a0c; --bg-card: #141416; --bg-input: #000000; --bg-nav: rgba(18, 18, 20, 0.95);
            --text-primary: #ffffff; --text-secondary: #888890; --accent: #ff5e00; --border: #2a2a2e;
            --nav-height: 70px; --header-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg-body); color: var(--text-primary); font-family: 'Manrope', sans-serif; height: 100vh; overflow-y: scroll; padding-top: var(--header-height); padding-bottom: calc(var(--nav-height) + 20px); }
        
        /* Noise Texture */
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"); opacity: 0.5; pointer-events: none; z-index: -1; }

        /* Header */
        .header-fixed { position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height); background: rgba(10, 10, 12, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); z-index: 1000; display: flex; flex-direction: column; justify-content: flex-end; }
        .header-top { display: flex; justify-content: center; align-items: center; height: 30px; }
        .brand { font-family: 'Unbounded', sans-serif; font-weight: 900; font-size: 0.9rem; letter-spacing: 1px; }
        .brand span { color: var(--accent); }
        .tabs-container { display: flex; width: 100%; height: 40px; }
        .tab-btn { flex: 1; background: transparent; border: none; color: var(--text-secondary); font-family: 'Unbounded'; font-weight: 700; font-size: 0.8rem; cursor: pointer; position: relative; }
        .tab-btn.active { color: #fff; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 20px; height: 3px; background: var(--accent); }

        /* Feed */
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Create Post */
        .create-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 12px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; }
        .avatar-circle { width: 42px; height: 42px; border-radius: 50%; background: #222; border: 2px solid #333; display: flex; justify-content: center; align-items: center; font-family: 'Unbounded'; font-weight: 700; flex-shrink: 0; text-transform: uppercase; }
        .input-wrapper { flex: 1; position: relative; }
        .main-input { width: 100%; background: var(--bg-input); border: 1px solid var(--border); color: #fff; padding: 12px 40px 12px 15px; border-radius: 20px; font-family: 'Manrope'; }
        .send-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: var(--accent); font-size: 1.4rem; cursor: pointer; }

        /* Post Card */
        .post-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 12px; position: relative; }
        .post-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .author-info { display: flex; gap: 10px; align-items: center; }
        .author-name { font-weight: 700; font-size: 0.95rem; }
        .post-meta { font-size: 0.75rem; color: var(--text-secondary); }
        .post-content { font-size: 1rem; line-height: 1.5; color: #e0e0e0; margin-bottom: 16px; white-space: pre-wrap; word-break: break-word; }
        
        .post-footer { display: flex; align-items: center; gap: 20px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
        .action-item { display: flex; align-items: center; gap: 6px; color: var(--text-secondary); font-size: 0.9rem; cursor: pointer; transition: 0.2s; }
        .action-item i { font-size: 1.2rem; }
        
        /* Interactive States */
        .action-item.liked { color: #ff3333; }
        .action-item.liked i { font-weight: 900; } /* Filled heart */

        /* Dropdown Menu (Three dots) */
        .menu-btn { cursor: pointer; padding: 5px; color: var(--text-secondary); position: relative; }
        .dropdown { 
            display: none; position: absolute; right: 0; top: 30px; 
            background: #222; border: 1px solid #444; border-radius: 8px; 
            width: 150px; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .dropdown.show { display: block; animation: fadeIn 0.2s; }
        .dropdown-item { padding: 12px; color: #fff; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .dropdown-item:hover { background: #333; }
        .text-danger { color: #ff4444; }

        /* Comments Section */
        .comments-section { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #333; animation: fadeIn 0.3s; }
        .comment { margin-bottom: 10px; font-size: 0.85rem; }
        .comment-user { font-weight: 700; color: var(--accent); margin-right: 5px; }
        .comment-input-box { display: flex; gap: 10px; margin-top: 10px; }
        .comment-input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 8px; }
        .comment-send { background: var(--accent); color: #000; border: none; padding: 0 15px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* Nav */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height); background: var(--bg-nav); backdrop-filter: blur(12px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 999; }
        .nav-item { color: var(--text-secondary); font-size: 1.5rem; padding: 10px; cursor: pointer; }
        .nav-item.active { color: #fff; }
        .nav-fab { width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; font-size: 1.5rem; transform: translateY(-20%); border: 3px solid var(--bg-body); cursor: pointer; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Toast */
        #toast-container { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); z-index: 2000; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 400px; }
        .toast { background: #222; color: #fff; padding: 12px 16px; border-radius: 8px; font-size: 0.9rem; border-left: 4px solid #fff; animation: slideDown 0.3s ease; }
        .toast.success { border-left-color: #00ff88; } .toast.error { border-left-color: #ff3333; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="header-fixed">
        <div class="header-top"><div class="brand">MEMASIK <span>2.0</span></div></div>
        <div class="tabs-container">
            <button class="tab-btn active" id="tab-new" onclick="app.loadFeed('new')">LENTA</button>
            <button class="tab-btn" id="tab-top" onclick="app.loadFeed('top')">TOP</button>
        </div>
    </header>

    <div class="container">
        <div class="create-card">
            <div class="avatar-circle" id="current-user-avatar">?</div>
            <div class="input-wrapper">
                <input type="text" id="post-input" class="main-input" placeholder="Что нового?" autocomplete="off">
                <i class="ri-send-plane-fill send-btn" onclick="app.createPost()"></i>
            </div>
        </div>
        <div id="feed-list"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active"><i class="ri-home-5-fill"></i></div>
        <div class="nav-item"><i class="ri-search-2-line"></i></div>
        <div class="nav-fab" onclick="document.getElementById('post-input').focus()"><i class="ri-add-line"></i></div>
        <div class="nav-item"><i class="ri-heart-3-line"></i></div>
        <div class="nav-item" onclick="window.location.href='index.html'"><i class="ri-user-3-line"></i></div>
    </nav>

    <div id="toast-container"></div>

    <script>
        // CONFIG
        const CONFIG = {
            URL: 'https://hrrzpftxpafnavlljhum.supabase.co',
            KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2OTI3NzU3NiwiZXhwIjoyMDg0ODUzNTc2fQ.5Dt7zXjEF_lVc5Komkg11A4Jy97rxI94PF3UE40X1RE'
        };

        class App {
            constructor() {
                this.supabase = window.supabase.createClient(CONFIG.URL, CONFIG.KEY);
                this.currentUser = null;
                this.init();
                
                // Закрываем меню при клике вне его
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.menu-btn')) {
                        document.querySelectorAll('.dropdown').forEach(el => el.classList.remove('show'));
                    }
                });
            }

            async init() {
                const { data: { user } } = await this.supabase.auth.getUser();
                if (user) {
                    this.currentUser = user;
                    this.loadProfile(user.id);
                }
                this.loadFeed('new');
            }

            async loadProfile(id) {
                const { data } = await this.supabase.from('profiles').select('username').eq('id', id).single();
                if (data) document.getElementById('current-user-avatar').innerText = data.username[0].toUpperCase();
            }

            async loadFeed(type) {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(type === 'new' ? 'tab-new' : 'tab-top').classList.add('active');
                
                const container = document.getElementById('feed-list');
                container.innerHTML = '<div style="text-align:center;color:#555;margin-top:20px">Загрузка...</div>';

                const { data: posts } = await this.supabase
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: type === 'top' }) // Top = старые для теста
                    .limit(30);

                if (!posts || !posts.length) {
                    container.innerHTML = '<div style="text-align:center;color:#555;margin-top:20px">Пусто...</div>';
                    return;
                }

                // Get Usernames
                const uIds = [...new Set(posts.map(p => p.user_id))];
                const { data: profiles } = await this.supabase.from('profiles').select('id,username').in('id', uIds);
                const userMap = {};
                profiles?.forEach(p => userMap[p.id] = p.username);

                container.innerHTML = '';
                for (const post of posts) {
                    const el = await this.renderPost(post, userMap);
                    container.appendChild(el);
                }
            }

            async renderPost(post, userMap) {
                const username = userMap[post.user_id] || 'Anon';
                const avatar = username[0].toUpperCase();
                const time = new Date(post.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const safeContent = post.content.replace(/</g, "&lt;");
                const isMyPost = this.currentUser && this.currentUser.id === post.user_id;

                const div = document.createElement('div');
                div.className = 'post-card';
                div.id = `post-${post.id}`;
                
                div.innerHTML = `
                    <div class="post-header">
                        <div class="author-info">
                            <div class="avatar-circle" style="width:36px;height:36px;font-size:0.8rem">${avatar}</div>
                            <div>
                                <div class="author-name">${username}</div>
                                <div class="post-meta">${time}</div>
                            </div>
                        </div>
                        <div class="menu-btn" onclick="app.toggleMenu('${post.id}')">
                            <i class="ri-more-fill"></i>
                            <div id="menu-${post.id}" class="dropdown">
                                ${isMyPost ? `<div class="dropdown-item text-danger" onclick="app.deletePost('${post.id}')"><i class="ri-delete-bin-line"></i> Удалить</div>` : ''}
                                <div class="dropdown-item" onclick="alert('Жалоба отправлена')"><i class="ri-flag-line"></i> Пожаловаться</div>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${safeContent}</div>
                    <div class="post-footer">
                        <div class="action-item" id="like-btn-${post.id}" onclick="app.toggleLike('${post.id}')">
                            <i class="ri-heart-3-line"></i> <span id="like-count-${post.id}">0</span>
                        </div>
                        <div class="action-item" onclick="app.toggleComments('${post.id}')">
                            <i class="ri-chat-1-line"></i> <span id="comment-count-${post.id}">0</span>
                        </div>
                    </div>
                    
                    <div id="comments-${post.id}" class="comments-section">
                        <div id="comments-list-${post.id}"></div>
                        <div class="comment-input-box">
                            <input type="text" id="comment-input-${post.id}" class="comment-input" placeholder="Коммент...">
                            <button class="comment-send" onclick="app.sendComment('${post.id}')">OK</button>
                        </div>
                    </div>
                `;

                // Подгружаем лайки и комменты асинхронно
                this.loadInteractions(post.id);
                return div;
            }

            async loadInteractions(postId) {
                // Лайки
                const { count } = await this.supabase.from('likes').select('*', { count: 'exact', head: true }).eq('post_id', postId);
                document.getElementById(`like-count-${postId}`).innerText = count || 0;
                
                // Проверяем лайкнул ли я
                if (this.currentUser) {
                    const { data } = await this.supabase.from('likes').select('id').eq('post_id', postId).eq('user_id', this.currentUser.id);
                    if (data.length) this.setLikedUI(postId, true);
                }

                // Комменты (счетчик)
                const { count: cCount } = await this.supabase.from('comments').select('*', { count: 'exact', head: true }).eq('post_id', postId);
                document.getElementById(`comment-count-${postId}`).innerText = cCount || 0;
            }

            setLikedUI(postId, isLiked) {
                const btn = document.getElementById(`like-btn-${postId}`);
                const icon = btn.querySelector('i');
                if (isLiked) {
                    btn.classList.add('liked');
                    icon.className = 'ri-heart-3-fill';
                } else {
                    btn.classList.remove('liked');
                    icon.className = 'ri-heart-3-line';
                }
            }

            // ACTIONS
            toggleMenu(id) {
                // Закрываем другие
                document.querySelectorAll('.dropdown').forEach(el => el.classList.remove('show'));
                document.getElementById(`menu-${id}`).classList.toggle('show');
            }

            async toggleLike(postId) {
                if (!this.currentUser) return this.showToast('Войди в аккаунт', 'error');
                
                const btn = document.getElementById(`like-btn-${postId}`);
                const isLiked = btn.classList.contains('liked');
                const countSpan = document.getElementById(`like-count-${postId}`);
                let count = parseInt(countSpan.innerText);

                // Оптимистичный UI (меняем сразу)
                this.setLikedUI(postId, !isLiked);
                countSpan.innerText = isLiked ? count - 1 : count + 1;

                if (isLiked) {
                    await this.supabase.from('likes').delete().eq('post_id', postId).eq('user_id', this.currentUser.id);
                } else {
                    await this.supabase.from('likes').insert({ post_id: postId, user_id: this.currentUser.id });
                }
            }

            async deletePost(postId) {
                if (!confirm("Удалить пост?")) return;
                await this.supabase.from('posts').delete().eq('id', postId);
                document.getElementById(`post-${postId}`).remove();
                this.showToast('Пост удален', 'success');
            }

            async toggleComments(postId) {
                const section = document.getElementById(`comments-${postId}`);
                const list = document.getElementById(`comments-list-${postId}`);
                
                if (section.style.display === 'block') {
                    section.style.display = 'none';
                } else {
                    section.style.display = 'block';
                    list.innerHTML = 'Загрузка...';
                    
                    // Грузим комменты
                    const { data: comments } = await this.supabase
                        .from('comments')
                        .select('content, user_id, created_at')
                        .eq('post_id', postId)
                        .order('created_at', { ascending: true });
                    
                    // Ники авторов комментов
                    const uIds = [...new Set(comments.map(c => c.user_id))];
                    const { data: profiles } = await this.supabase.from('profiles').select('id,username').in('id', uIds);
                    const map = {}; profiles?.forEach(p => map[p.id] = p.username);

                    list.innerHTML = '';
                    comments.forEach(c => {
                        const name = map[c.user_id] || 'Anon';
                        list.innerHTML += `<div class="comment"><span class="comment-user">${name}:</span> ${c.content}</div>`;
                    });
                }
            }

            async sendComment(postId) {
                if (!this.currentUser) return this.showToast('Войди в аккаунт', 'error');
                const input = document.getElementById(`comment-input-${postId}`);
                const text = input.value.trim();
                if (!text) return;

                await this.supabase.from('comments').insert({ post_id: postId, user_id: this.currentUser.id, content: text });
                input.value = '';
                this.toggleComments(postId); // Перезагрузить
                
                // Обновить счетчик
                const cnt = document.getElementById(`comment-count-${postId}`);
                cnt.innerText = parseInt(cnt.innerText) + 1;
            }

            async createPost() {
                if (!this.currentUser) return this.showToast('Войди в аккаунт', 'error');
                const input = document.getElementById('post-input');
                const val = input.value.trim();
                if (!val) return;

                await this.supabase.from('posts').insert({ user_id: this.currentUser.id, content: val });
                input.value = '';
                this.showToast('Опубликовано!', 'success');
                this.loadFeed('new');
            }

            showToast(msg, type) {
                const box = document.getElementById('toast-container');
                const t = document.createElement('div');
                t.className = `toast ${type}`;
                t.innerText = msg;
                box.appendChild(t);
                setTimeout(() => t.remove(), 3000);
            }
        }

        const app = new App();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мемасика 2.0 | Лента</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Unbounded:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: #161618;
            --nav-bg: #121214;
            --text-main: #ffffff;
            --text-secondary: #888890;
            --accent-color: #ff5e00;
            --border-color: #2a2a2e;
            --font-main: 'Manrope', sans-serif;
            --font-display: 'Unbounded', sans-serif;
            --nav-height: 65px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: var(--font-main); overflow-x: hidden; padding-bottom: calc(var(--nav-height) + 20px); }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); opacity: 0.4; pointer-events: none; z-index: -1; }

        /* Header */
        .app-header { position: sticky; top: 0; z-index: 100; background: rgba(15, 15, 17, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .brand-title { text-align: center; font-family: var(--font-display); font-size: 1.2rem; padding: 15px 0 10px 0; letter-spacing: 1px; text-transform: uppercase; }
        .tabs { display: flex; justify-content: space-around; }
        .tab-btn { flex: 1; background: none; border: none; color: var(--text-secondary); font-family: var(--font-display); font-size: 0.9rem; padding: 15px 0; text-transform: uppercase; cursor: pointer; position: relative; }
        .tab-btn.active { color: var(--text-main); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 3px; background-color: var(--accent-color); box-shadow: 0 0 10px rgba(255, 94, 0, 0.5); }

        /* Create Post */
        .create-post-card { background-color: var(--card-bg); margin: 15px; padding: 15px; border-radius: 16px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--border-color); }
        .user-avatar { width: 40px; height: 40px; background-color: #333; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 700; color: #fff; flex-shrink: 0; border: 2px solid var(--border-color); font-size: 0.9rem; text-transform: uppercase; overflow: hidden; }
        .post-input { background-color: #000; color: #fff; border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; width: 100%; font-size: 0.9rem; font-family: var(--font-main); }
        .send-btn-icon { color: var(--accent-color); font-size: 1.5rem; cursor: pointer; transition: 0.2s; }

        /* Feed */
        #feed-container { min-height: 200px; padding-bottom: 20px; }
        .status-msg { text-align: center; color: #555; margin-top: 50px; font-family: var(--font-display); padding: 0 20px; word-break: break-all; }
        .error-big { color: red; border: 1px solid red; padding: 10px; margin: 20px; font-family: monospace; background: #220000; }

        .post-card { background-color: var(--card-bg); border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); margin-bottom: 10px; padding: 15px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .post-author-info { display: flex; align-items: center; gap: 10px; }
        .author-name { font-weight: 700; font-size: 0.95rem; color: #fff; }
        .post-time { font-size: 0.75rem; color: var(--text-secondary); }
        .post-content { font-size: 0.95rem; line-height: 1.5; color: #ddd; margin-bottom: 15px; white-space: pre-wrap; word-break: break-word; }
        .post-actions { display: flex; gap: 20px; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 12px; }
        .action-btn { display: flex; align-items: center; gap: 6px; color: var(--text-secondary); font-size: 0.9rem; cursor: pointer; }

        /* Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height); background-color: var(--nav-bg); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; align-items: center; z-index: 200; }
        .nav-item { color: var(--text-secondary); font-size: 1.4rem; padding: 10px; cursor: pointer;}
        .nav-item.active { color: var(--text-main); }
        .nav-item-center { background-color: var(--accent-color); color: #000; width: 48px; height: 48px; border-radius: 50%; display: flex; justify-content: center; align-items: center; transform: translateY(-20%); box-shadow: 0 5px 15px rgba(255, 94, 0, 0.4); border: 2px solid #000; cursor: pointer; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand-title">Memasik 2.0</div>
        <div class="tabs">
            <button class="tab-btn active" id="tab-lenta" onclick="switchTab('new')">LENTA</button>
            <button class="tab-btn" id="tab-top" onclick="switchTab('top')">TOP</button>
        </div>
    </header>

    <main>
        <div class="create-post-card">
            <div class="user-avatar" id="current-user-avatar">?</div>
            <input type="text" id="post-text" class="post-input" placeholder="Загрузка...">
            <i class="ri-send-plane-fill send-btn-icon" id="send-btn" onclick="createPost()"></i>
        </div>

        <div id="feed-container">
            <div class="status-msg">Подключение...</div>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="ri-file-list-3-line"></i></div>
        <div class="nav-item"><i class="ri-notification-3-line"></i></div>
        <div class="nav-item-center" onclick="document.getElementById('post-text').focus()"><i class="ri-pencil-fill"></i></div>
        <div class="nav-item"><i class="ri-shopping-cart-2-line"></i></div>
        <div class="nav-item" onclick="window.location.reload()"><i class="ri-user-3-line"></i></div>
    </nav>

    <script>
        // --- HARDCORE CONFIG ---
        const SUPABASE_URL = 'https://hrrzpftxpafnavlljhum.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNzc1NzYsImV4cCI6MjA4NDg1MzU3Nn0.whczAQ9mUOJqT_hMEujiQnFnEuVi27iEPf8VWvCceFE';
        
        let supabase;
        let currentUser = null;

        // UI Helpers
        const log = (msg, isError=false) => {
            const el = document.getElementById('feed-container');
            if (isError) {
                el.innerHTML = `<div class="status-msg error-big">ОШИБКА:<br>${msg}</div>`;
            } else {
                el.innerHTML = `<div class="status-msg">${msg}</div>`;
            }
        };

        async function init() {
            try {
                if (typeof window.supabase === 'undefined') throw new Error("JS не загружен. Проверь сеть.");
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                // Check Auth
                const { data: { user } } = await supabase.auth.getUser();
                const input = document.getElementById('post-text');

                if (user) {
                    currentUser = user;
                    input.placeholder = "Что нового?";
                    // Пытаемся взять аватар, но если ошибка - пофиг
                    try {
                        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
                        if (data) document.getElementById('current-user-avatar').innerText = data.username[0].toUpperCase();
                    } catch(e) {}
                } else {
                    input.placeholder = "Войди в аккаунт";
                    input.disabled = true;
                }

                loadPosts('new');

            } catch (err) {
                log(err.message, true);
            }
        }

        async function loadPosts(type) {
            // UI
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(type === 'new' ? 'tab-lenta' : 'tab-top').classList.add('active');
            
            const container = document.getElementById('feed-container');
            container.innerHTML = '<div class="status-msg">Загрузка постов...</div>';

            try {
                // 1. БЕРЕМ ПОСТЫ (ПРОСТОЙ ЗАПРОС)
                let query = supabase.from('posts').select('*'); // БЕЗ JOIN! Это важно.
                
                if (type === 'new') query = query.order('created_at', { ascending: false });
                else query = query.order('created_at', { ascending: true }); // Топ пока старые посты

                const { data: posts, error } = await query;
                if (error) throw error;

                if (!posts || posts.length === 0) {
                    container.innerHTML = '<div class="status-msg">Пусто.<br>Напиши первый пост!</div>';
                    return;
                }

                // 2. БЕРЕМ ВСЕХ ЮЗЕРОВ (ЧТОБЫ УЗНАТЬ НИКИ)
                // Собираем ID авторов
                const userIds = [...new Set(posts.map(p => p.user_id))];
                
                // Запрашиваем их имена отдельным запросом (это работает всегда!)
                const { data: profiles } = await supabase
                    .from('profiles')
                    .select('id, username')
                    .in('id', userIds);

                // Создаем словарь: ID -> Имя
                const userMap = {};
                if (profiles) {
                    profiles.forEach(p => userMap[p.id] = p.username);
                }

                // 3. РИСУЕМ
                container.innerHTML = '';
                posts.forEach(post => {
                    const username = userMap[post.user_id] || 'Аноним';
                    const avatar = username[0].toUpperCase();
                    const time = new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    const html = `
                    <article class="post-card">
                        <div class="post-header">
                            <div class="post-author-info">
                                <div class="user-avatar">${avatar}</div>
                                <div>
                                    <div class="author-name">${escapeHtml(username)}</div>
                                    <div class="post-time">${time}</div>
                                </div>
                            </div>
                            <i class="ri-more-2-fill" style="color:#666"></i>
                        </div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        <div class="post-actions">
                            <div class="action-btn"><i class="ri-heart-3-line"></i> 0</div>
                            <div class="action-btn"><i class="ri-chat-3-line"></i> 0</div>
                        </div>
                    </article>
                    `;
                    container.innerHTML += html;
                });

            } catch (err) {
                log("ОШИБКА ЗАГРУЗКИ: " + err.message, true);
            }
        }

        async function createPost() {
            if (!currentUser) return alert("Нужна регистрация!");
            const input = document.getElementById('post-text');
            const val = input.value.trim();
            if(!val) return;

            try {
                const { error } = await supabase.from('posts').insert([{
                    user_id: currentUser.id,
                    content: val
                }]);
                if (error) throw error;
                input.value = '';
                loadPosts('new');
            } catch (e) {
                alert("Ошибка: " + e.message);
            }
        }

        function switchTab(t) { loadPosts(t); }
        function escapeHtml(t) { return t ? t.replace(/</g, "&lt;") : ""; }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEMASIK 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Unbounded:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-body: #0a0a0c;
            --bg-card: #141416;
            --bg-nav: rgba(18, 18, 20, 0.95);
            --text-main: #ffffff;
            --text-gray: #888890;
            --accent: #ff5e00;
            --danger: #ff3333;
            --border: #2a2a2e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background: var(--bg-body); color: var(--text-main);
            font-family: 'Manrope', sans-serif; height: 100vh;
            padding-top: 60px; padding-bottom: 90px;
            overflow-y: scroll;
        }

        /* Header */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(10,10,12,0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); z-index: 100;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        .logo { text-align: center; font-family: 'Unbounded'; font-size: 0.9rem; margin-bottom: 5px; letter-spacing: 1px; }
        .tabs { display: flex; height: 30px; }
        .tab { flex: 1; background: none; border: none; color: var(--text-gray); font-weight: 700; font-family: 'Unbounded'; font-size: 0.75rem; cursor: pointer; transition: 0.2s; position: relative; }
        .tab.active { color: #fff; }
        .tab.active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 20px; height: 3px; background: var(--accent); border-radius: 2px; }

        /* Container */
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Create Post */
        .create-box {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; padding: 12px; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
        }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #222; display: flex; align-items: center; justify-content: center; font-family: 'Unbounded'; font-weight: 700; flex-shrink: 0; border: 2px solid #333; text-transform: uppercase; }
        .input-bar { flex: 1; background: #000; border: 1px solid var(--border); border-radius: 20px; padding: 10px 15px; color: #fff; font-family: 'Manrope'; }
        .send-icon { color: var(--accent); font-size: 1.4rem; cursor: pointer; }

        /* Posts */
        .post { 
            background: var(--bg-card); border: 1px solid var(--border); 
            border-radius: 16px; padding: 15px; margin-bottom: 12px;
            /* Убрал анимацию чтобы не лагало при быстрой прокрутке */
        }
        .post-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .user-info { display: flex; gap: 10px; align-items: center; }
        .username { font-weight: 700; font-size: 0.95rem; line-height: 1.2; }
        .time { font-size: 0.75rem; color: var(--text-gray); }
        .post-text { font-size: 0.95rem; line-height: 1.5; color: #eee; margin-bottom: 12px; white-space: pre-wrap; word-break: break-word; }
        
        .actions { display: flex; gap: 20px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .act-btn { display: flex; align-items: center; gap: 6px; color: var(--text-gray); cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .act-btn.liked { color: var(--danger); }
        .act-btn.liked i { font-weight: 900; } /* Закрашенное сердце */
        
        /* Menu */
        .menu-wrap { position: relative; }
        .menu-dots { padding: 5px; color: var(--text-gray); cursor: pointer; }
        .menu-pop { 
            position: absolute; top: 25px; right: 0; background: #222; 
            border: 1px solid var(--border); border-radius: 8px; width: 140px; 
            display: none; z-index: 10; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .menu-pop.show { display: block; }
        .menu-item { padding: 10px 15px; font-size: 0.85rem; border-bottom: 1px solid #333; cursor: pointer; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item.red { color: var(--danger); }

        /* Comments Modal */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000;
            display: none; align-items: flex-end;
        }
        .modal-bg.open { display: flex; }
        .sheet {
            background: #141416; width: 100%; height: 75vh;
            border-radius: 20px 20px 0 0; border-top: 1px solid var(--border);
            display: flex; flex-direction: column; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .sheet-head { padding: 15px; text-align: center; font-family: 'Unbounded'; font-size: 0.9rem; border-bottom: 1px solid var(--border); position: relative; }
        .close-btn { position: absolute; right: 15px; top: 15px; background: none; border: none; color: #fff; font-size: 1.2rem; }
        
        .comments-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .comment { display: flex; gap: 10px; font-size: 0.9rem; }
        .comm-bubble { background: #222; padding: 8px 12px; border-radius: 12px; color: #ddd; max-width: 85%; }
        .comm-author { font-weight: 700; font-size: 0.8rem; color: #fff; margin-bottom: 2px; }

        .comm-input-area { padding: 10px 15px 30px; border-top: 1px solid var(--border); display: flex; gap: 10px; align-items: center; background: #141416; }

        /* Nav */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--bg-nav); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 99; backdrop-filter: blur(10px); }
        .nav-icon { color: var(--text-gray); font-size: 1.5rem; cursor: pointer; }
        .nav-icon.active { color: #fff; }
        .fab { width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; font-size: 1.5rem; transform: translateY(-20%); border: 3px solid #0a0a0c; box-shadow: 0 5px 15px rgba(255,94,0,0.4); cursor: pointer; }

        /* Toasts */
        .toast-box { position: fixed; top: 70px; left: 50%; transform: translateX(-50%); z-index: 3000; display: flex; flex-direction: column; gap: 10px; width: 90%; }
        .toast { background: #222; color: #fff; padding: 12px 16px; border-radius: 8px; font-size: 0.9rem; border-left: 4px solid #fff; box-shadow: 0 5px 20px #000; display: flex; align-items: center; gap: 10px; }
        .toast.ok { border-left-color: #00ff88; } .toast.err { border-left-color: #ff3333; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MEMASIK 2.0</div>
        <div class="tabs">
            <button class="tab active" onclick="app.load('new')">НОВЫЕ</button>
            <button class="tab" onclick="app.load('top')">ТОП</button>
        </div>
    </div>

    <div class="container">
        <div class="create-box">
            <div class="avatar" id="my-ava">?</div>
            <input type="text" id="post-input" class="input-bar" placeholder="Что нового?">
            <i class="ri-send-plane-fill send-icon" onclick="app.sendPost()"></i>
        </div>

        <div id="feed">
            <div style="text-align:center; color:#555; margin-top:50px;">Загрузка ленты...</div>
        </div>
    </div>

    <div class="nav">
        <i class="ri-home-5-fill nav-icon active"></i>
        <i class="ri-search-line nav-icon"></i>
        <div class="fab" onclick="document.getElementById('post-input').focus()"><i class="ri-add-line"></i></div>
        <i class="ri-heart-3-line nav-icon"></i>
        <i class="ri-user-line nav-icon" onclick="window.location.href='index.html'"></i>
    </div>

    <div class="modal-bg" id="comm-modal">
        <div class="sheet">
            <div class="sheet-head">Комментарии <button class="close-btn" onclick="app.closeComm()"><i class="ri-close-line"></i></button></div>
            <div class="comments-box" id="comm-list"></div>
            <div class="comm-input-area">
                <input type="text" id="comm-input" class="input-bar" placeholder="Написать...">
                <i class="ri-send-plane-fill send-icon" onclick="app.sendComm()"></i>
            </div>
        </div>
    </div>

    <div class="toast-box" id="toasts"></div>

    <script>
        const CFG = {
            URL: 'https://hrrzpftxpafnavlljhum.supabase.co',
            // ADMIN KEY (Гарантия работы, даже если RLS кривой)
            KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2OTI3NzU3NiwiZXhwIjoyMDg0ODUzNTc2fQ.5Dt7zXjEF_lVc5Komkg11A4Jy97rxI94PF3UE40X1RE'
        };

        class App {
            constructor() {
                this.sb = window.supabase.createClient(CFG.URL, CFG.KEY);
                this.me = null;
                this.currPost = null;
                
                // Закрытие меню при клике вне
                document.addEventListener('click', e => {
                    if (!e.target.closest('.menu-wrap')) {
                        document.querySelectorAll('.menu-pop').forEach(el => el.classList.remove('show'));
                    }
                });

                this.init();
            }

            async init() {
                const { data: { user } } = await this.sb.auth.getUser();
                if (user) {
                    this.me = user;
                    this.loadProfile(user.id);
                }
                this.load('new');
            }

            async loadProfile(uid) {
                const { data } = await this.sb.from('profiles').select('username').eq('id', uid).single();
                if (data) document.getElementById('my-ava').innerText = data.username[0].toUpperCase();
            }

            // === ЗАГРУЗКА ЛЕНТЫ (ПАРАЛЛЕЛЬНО = БЫСТРО) ===
            async load(type) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event?.target.classList.add('active'); // Визуальный таб
                
                const feed = document.getElementById('feed');
                feed.innerHTML = '<div style="text-align:center;color:#555;margin-top:20px">Обновление...</div>';

                const order = type === 'new' ? false : true; // new = desc, top = asc
                
                // 1. Грузим посты
                const { data: posts } = await this.sb.from('posts').select('*').order('created_at', { ascending: order }).limit(50);
                
                if (!posts || !posts.length) {
                    feed.innerHTML = '<div style="text-align:center;padding:40px;color:#555">Пусто...</div>';
                    return;
                }

                // 2. Собираем ID всех авторов
                const uids = [...new Set(posts.map(p => p.user_id))];
                
                // 3. ПАРАЛЛЕЛЬНО грузим: Профили, Лайки, Комменты (COUNT)
                // Это ускоряет загрузку в разы!
                const [profilesRes, likesRes, commsRes, myLikesRes] = await Promise.all([
                    this.sb.from('profiles').select('id, username').in('id', uids),
                    this.sb.from('likes').select('post_id'), // Грузим все лайки разом (оптимизация)
                    this.sb.from('comments').select('post_id'), // Грузим все комменты
                    this.me ? this.sb.from('likes').select('post_id').eq('user_id', this.me.id) : { data: [] }
                ]);

                // Маппинг данных
                const userMap = {};
                profilesRes.data?.forEach(p => userMap[p.id] = p.username);
                
                const likeCounts = {};
                likesRes.data?.forEach(l => likeCounts[l.post_id] = (likeCounts[l.post_id] || 0) + 1);
                
                const commCounts = {};
                commsRes.data?.forEach(c => commCounts[c.post_id] = (commCounts[c.post_id] || 0) + 1);

                const myLikedPosts = new Set(myLikesRes.data?.map(l => l.post_id));

                // 4. Рендер
                feed.innerHTML = '';
                posts.forEach(post => {
                    const name = userMap[post.user_id] || 'Аноним';
                    const ava = name[0].toUpperCase();
                    const liked = myLikedPosts.has(post.id);
                    const isMine = this.me && this.me.id === post.user_id;
                    const safeTxt = post.content.replace(/</g, "&lt;");

                    const html = `
                    <div class="post" id="post-${post.id}">
                        <div class="post-head">
                            <div class="user-info">
                                <div class="avatar" style="width:34px;height:34px;font-size:0.8rem">${ava}</div>
                                <div>
                                    <div class="username">${name}</div>
                                    <div class="time">${new Date(post.created_at).toLocaleTimeString().slice(0,5)}</div>
                                </div>
                            </div>
                            <div class="menu-wrap">
                                <div class="menu-dots" onclick="app.menu('${post.id}')"><i class="ri-more-fill"></i></div>
                                <div class="menu-pop" id="menu-${post.id}">
                                    ${isMine ? 
                                        `<div class="menu-item red" onclick="app.del('${post.id}')">Удалить</div>` : 
                                        `<div class="menu-item" onclick="app.rep('${post.id}')">Пожаловаться</div>`}
                                </div>
                            </div>
                        </div>
                        <div class="post-text">${safeTxt}</div>
                        <div class="actions">
                            <div class="act-btn ${liked ? 'liked' : ''}" id="like-${post.id}" onclick="app.like('${post.id}')">
                                <i class="${liked ? 'ri-heart-3-fill' : 'ri-heart-3-line'}"></i>
                                <span>${likeCounts[post.id] || 0}</span>
                            </div>
                            <div class="act-btn" onclick="app.openComm('${post.id}')">
                                <i class="ri-chat-1-line"></i>
                                <span>${commCounts[post.id] || 0}</span>
                            </div>
                            <div class="act-btn" style="margin-left:auto"><i class="ri-share-forward-line"></i></div>
                        </div>
                    </div>`;
                    feed.innerHTML += html;
                });
            }

            // === ЛАЙКИ ===
            async like(pid) {
                if (!this.me) return this.toast('Войди в аккаунт!', 'err');
                
                const btn = document.getElementById(`like-${pid}`);
                const icon = btn.querySelector('i');
                const span = btn.querySelector('span');
                let count = parseInt(span.innerText);
                const isLiked = btn.classList.contains('liked');

                // Оптимистичный UI (сразу красим)
                if (isLiked) {
                    btn.classList.remove('liked');
                    icon.className = 'ri-heart-3-line';
                    span.innerText = count - 1;
                    await this.sb.from('likes').delete().eq('post_id', pid).eq('user_id', this.me.id);
                } else {
                    btn.classList.add('liked');
                    icon.className = 'ri-heart-3-fill';
                    span.innerText = count + 1;
                    await this.sb.from('likes').insert([{ post_id: pid, user_id: this.me.id }]);
                }
            }

            // === КОММЕНТАРИИ ===
            async openComm(pid) {
                this.currPost = pid;
                document.getElementById('comm-modal').classList.add('open');
                const list = document.getElementById('comm-list');
                list.innerHTML = '<div style="text-align:center;color:#555">Загрузка...</div>';

                // Грузим комменты и авторов
                const { data: coms } = await this.sb.from('comments').select('*').eq('post_id', pid).order('created_at');
                
                if(!coms || !coms.length) {
                    list.innerHTML = '<div style="text-align:center;color:#555;margin-top:20px">Нет комментариев</div>';
                    return;
                }

                const uids = [...new Set(coms.map(c => c.user_id))];
                const { data: profs } = await this.sb.from('profiles').select('id, username').in('id', uids);
                const uMap = {};
                profs?.forEach(p => uMap[p.id] = p.username);

                list.innerHTML = '';
                coms.forEach(c => {
                    const name = uMap[c.user_id] || 'Anon';
                    const ava = name[0].toUpperCase();
                    list.innerHTML += `
                        <div class="comment">
                            <div class="avatar" style="width:30px;height:30px;font-size:0.7rem">${ava}</div>
                            <div class="comm-bubble">
                                <div class="comm-author">${name}</div>
                                <div>${c.content.replace(/</g, "&lt;")}</div>
                            </div>
                        </div>`;
                });
            }

            async sendComm() {
                if (!this.me) return this.toast('Войди!', 'err');
                const inp = document.getElementById('comm-input');
                const val = inp.value.trim();
                if (!val) return;

                await this.sb.from('comments').insert([{ post_id: this.currPost, user_id: this.me.id, content: val }]);
                inp.value = '';
                this.openComm(this.currPost); // Перезагрузить
            }

            closeComm() { document.getElementById('comm-modal').classList.remove('open'); }

            // === ПОСТЫ ===
            async sendPost() {
                if (!this.me) return this.toast('Войди!', 'err');
                const inp = document.getElementById('post-input');
                const val = inp.value.trim();
                if (!val) return;
                
                await this.sb.from('posts').insert([{ user_id: this.me.id, content: val }]);
                inp.value = '';
                this.toast('Опубликовано!', 'ok');
                this.load('new');
            }

            // === МЕНЮ ===
            menu(pid) {
                document.querySelectorAll('.menu-pop').forEach(e => e.classList.remove('show'));
                document.getElementById(`menu-${pid}`).classList.add('show');
            }

            async del(pid) {
                if (confirm('Удалить пост?')) {
                    await this.sb.from('posts').delete().eq('id', pid);
                    document.getElementById(`post-${pid}`).remove();
                    this.toast('Удалено', 'ok');
                }
            }

            rep(pid) {
                this.toast('Жалоба отправлена', 'ok');
                document.getElementById(`menu-${pid}`).classList.remove('show');
            }

            toast(msg, type) {
                const box = document.getElementById('toasts');
                const t = document.createElement('div');
                t.className = `toast ${type}`;
                t.innerHTML = `<span>${msg}</span>`;
                box.appendChild(t);
                setTimeout(() => t.remove(), 3000);
            }
        }

        const app = new App();
    </script>
</body>
</html>

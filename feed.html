<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEMASIK 2.0 | FEED</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Unbounded:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* =========================================
           1. CORE VARIABLES & RESET
           ========================================= */
        :root {
            --bg-body: #0a0a0c;
            --bg-card: #141416;
            --bg-input: #000000;
            --bg-nav: rgba(18, 18, 20, 0.95);
            
            --text-primary: #ffffff;
            --text-secondary: #888890;
            --text-muted: #55555e;
            
            --accent: #ff5e00;
            --accent-glow: rgba(255, 94, 0, 0.3);
            --border: #2a2a2e;
            
            --font-main: 'Manrope', sans-serif;
            --font-display: 'Unbounded', sans-serif;
            
            --nav-height: 70px;
            --header-height: 60px;
            --radius-card: 16px;
            --radius-btn: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            overflow-y: scroll; /* Всегда скролл */
            padding-top: var(--header-height);
            padding-bottom: calc(var(--nav-height) + 20px);
        }

        /* ТЕКСТУРА ШУМА (NOISE TEXTURE) */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.5; pointer-events: none; z-index: -1;
        }

        /* СКРОЛЛБАР */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* =========================================
           2. HEADER & TABS
           ========================================= */
        .header-fixed {
            position: fixed; top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex; flex-direction: column; justify-content: flex-end;
        }

        .header-top {
            display: flex; justify-content: center; align-items: center;
            height: 30px;
        }
        
        .brand {
            font-family: var(--font-display); font-weight: 900;
            text-transform: uppercase; font-size: 0.9rem;
            letter-spacing: 1px; color: #fff;
        }
        .brand span { color: var(--accent); }

        .tabs-container {
            display: flex; width: 100%; height: 40px;
        }

        .tab-btn {
            flex: 1; background: transparent; border: none;
            color: var(--text-muted); font-family: var(--font-display);
            font-weight: 700; font-size: 0.8rem; text-transform: uppercase;
            cursor: pointer; position: relative; transition: color 0.3s;
        }

        .tab-btn.active { color: var(--text-primary); }
        
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%); width: 20px; height: 3px;
            background: var(--accent); border-radius: 3px 3px 0 0;
            box-shadow: 0 -2px 8px var(--accent-glow);
        }

        /* =========================================
           3. FEED & POSTS
           ========================================= */
        .container {
            max-width: 600px; margin: 0 auto; padding: 15px;
        }

        /* КАРТОЧКА СОЗДАНИЯ ПОСТА */
        .create-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            padding: 12px; margin-bottom: 20px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .avatar-circle {
            width: 42px; height: 42px; border-radius: 50%;
            background: #222; border: 2px solid #333;
            display: flex; justify-content: center; align-items: center;
            color: #fff; font-family: var(--font-display); font-weight: 700;
            font-size: 1rem; flex-shrink: 0; object-fit: cover;
            text-transform: uppercase;
        }

        .input-wrapper {
            flex: 1; position: relative;
        }

        .main-input {
            width: 100%; background: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff; padding: 12px 40px 12px 15px;
            border-radius: 20px; font-family: var(--font-main);
            font-size: 0.95rem; transition: border-color 0.2s;
        }
        
        .main-input:focus { border-color: var(--accent); }
        
        .send-btn {
            position: absolute; right: 10px; top: 50%;
            transform: translateY(-50%);
            color: var(--accent); font-size: 1.4rem;
            cursor: pointer; transition: transform 0.2s;
        }
        .send-btn:active { transform: translateY(-50%) scale(0.9); }

        /* ПОСТ */
        .post-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            padding: 16px; margin-bottom: 12px;
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .post-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 12px;
        }

        .author-info {
            display: flex; gap: 10px; align-items: center;
        }

        .author-name {
            font-weight: 700; font-size: 0.95rem; color: #fff;
            line-height: 1.2;
        }
        
        .post-meta {
            font-size: 0.75rem; color: var(--text-secondary);
        }

        .post-content {
            font-size: 1rem; line-height: 1.5; color: #e0e0e0;
            margin-bottom: 16px; white-space: pre-wrap; word-break: break-word;
        }

        .post-footer {
            display: flex; align-items: center; gap: 20px;
            padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05);
        }

        .action-item {
            display: flex; align-items: center; gap: 6px;
            color: var(--text-secondary); font-size: 0.9rem;
            cursor: pointer; transition: color 0.2s;
        }
        
        .action-item:hover { color: #fff; }
        .action-item.liked { color: #ff3333; }
        .action-item i { font-size: 1.2rem; }

        /* =========================================
           4. SKELETON LOADERS (Заглушки)
           ========================================= */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1c 25%, #222 50%, #1a1a1c 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .sk-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .sk-name { width: 100px; height: 14px; margin-bottom: 6px; }
        .sk-date { width: 60px; height: 10px; }
        .sk-text { width: 100%; height: 16px; margin-bottom: 8px; }
        .sk-text-short { width: 70%; height: 16px; }

        /* =========================================
           5. BOTTOM NAVIGATION
           ========================================= */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: var(--nav-height);
            background: var(--bg-nav);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 999;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            color: var(--text-secondary); font-size: 1.5rem;
            padding: 10px; cursor: pointer; position: relative;
        }
        
        .nav-item.active { color: #fff; }
        
        .nav-fab {
            width: 50px; height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: #000; font-size: 1.5rem;
            transform: translateY(-20%);
            border: 3px solid var(--bg-body);
            box-shadow: 0 4px 15px var(--accent-glow);
            cursor: pointer;
        }

        /* =========================================
           6. TOAST NOTIFICATIONS
           ========================================= */
        #toast-container {
            position: fixed; top: 80px; left: 50%;
            transform: translateX(-50%); z-index: 2000;
            display: flex; flex-direction: column; gap: 10px;
            width: 90%; max-width: 400px;
        }

        .toast {
            background: #222; color: #fff; padding: 12px 16px;
            border-radius: 8px; font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-left: 4px solid #fff;
            animation: slideDown 0.3s ease;
            display: flex; align-items: center; gap: 10px;
        }
        .toast.error { border-left-color: #ff3333; }
        .toast.success { border-left-color: #00ff88; }
        
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header class="header-fixed">
        <div class="header-top">
            <div class="brand">MEMASIK <span>2.0</span></div>
        </div>
        <div class="tabs-container">
            <button class="tab-btn active" id="tab-new" onclick="app.switchTab('new')">LENTA</button>
            <button class="tab-btn" id="tab-top" onclick="app.switchTab('top')">TOP</button>
        </div>
    </header>

    <div class="container">
        
        <div class="create-card">
            <div class="avatar-circle" id="current-user-avatar">?</div>
            <div class="input-wrapper">
                <input type="text" id="post-input" class="main-input" placeholder="Что нового?" autocomplete="off">
                <i class="ri-send-plane-fill send-btn" onclick="app.createPost()"></i>
            </div>
        </div>

        <div id="feed-list">
            <div class="post-card">
                <div class="post-header">
                    <div class="author-info">
                        <div class="skeleton sk-avatar"></div>
                        <div>
                            <div class="skeleton sk-name"></div>
                            <div class="skeleton sk-date"></div>
                        </div>
                    </div>
                </div>
                <div class="skeleton sk-text"></div>
                <div class="skeleton sk-text"></div>
                <div class="skeleton sk-text-short"></div>
            </div>
        </div>

    </div>

    <nav class="nav-bar">
        <div class="nav-item active"><i class="ri-home-5-fill"></i></div>
        <div class="nav-item"><i class="ri-search-2-line"></i></div>
        <div class="nav-fab" onclick="document.getElementById('post-input').focus()"><i class="ri-add-line"></i></div>
        <div class="nav-item"><i class="ri-heart-3-line"></i></div>
        <div class="nav-item" onclick="window.location.href='index.html'"><i class="ri-user-3-line"></i></div>
    </nav>

    <div id="toast-container"></div>

    <script>
        /**
         * MEMASIK 2.0 CORE
         * Robust, Error-Proof, Service-Key Powered.
         */
        
        const CONFIG = {
            // Твой Service Role Key (АДМИНСКИЙ КЛЮЧ)
            // Он обходит все RLS политики. С ним работает 100%.
            SUPABASE_URL: 'https://hrrzpftxpafnavlljhum.supabase.co',
            SUPABASE_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2OTI3NzU3NiwiZXhwIjoyMDg0ODUzNTc2fQ.5Dt7zXjEF_lVc5Komkg11A4Jy97rxI94PF3UE40X1RE'
        };

        class App {
            constructor() {
                this.supabase = null;
                this.currentUser = null;
                this.currentTab = 'new';
                this.init();
            }

            // --- 1. INITIALIZATION ---
            async init() {
                try {
                    if (!window.supabase) throw new Error("Supabase Library not loaded");
                    
                    // Init Client
                    this.supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
                    
                    // Check Session (Who am I?)
                    const { data: { user } } = await this.supabase.auth.getUser();
                    
                    if (user) {
                        this.currentUser = user;
                        this.loadUserProfile(user.id);
                    } else {
                        // Если юзер не залогинен, мы все равно показываем ленту (как гостю)
                        document.getElementById('post-input').placeholder = "Войди, чтобы писать...";
                    }

                    // Load Feed
                    this.loadFeed('new');

                } catch (err) {
                    this.showToast(err.message, 'error');
                }
            }

            // --- 2. LOAD USER PROFILE (AVATAR) ---
            async loadUserProfile(userId) {
                try {
                    const { data } = await this.supabase
                        .from('profiles')
                        .select('username')
                        .eq('id', userId)
                        .single();
                    
                    if (data && data.username) {
                        document.getElementById('current-user-avatar').innerText = data.username[0].toUpperCase();
                    }
                } catch (e) {
                    console.log("Profile load warning:", e);
                }
            }

            // --- 3. LOAD FEED (THE SMART WAY) ---
            async loadFeed(type) {
                this.currentTab = type;
                const container = document.getElementById('feed-list');
                
                // Switch Tabs UI
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(type === 'new' ? 'tab-new' : 'tab-top').classList.add('active');

                // Если ТОП - пока заглушка (или другая сортировка)
                let isAscending = (type === 'top'); 

                try {
                    // STEP A: Fetch Posts (RAW)
                    // Мы не делаем JOIN здесь, чтобы не ломать Supabase если связи кривые
                    const { data: posts, error } = await this.supabase
                        .from('posts')
                        .select('*')
                        .order('created_at', { ascending: isAscending })
                        .limit(50);

                    if (error) throw new Error("DB Error: " + error.message);

                    if (!posts || posts.length === 0) {
                        container.innerHTML = `
                            <div style="text-align:center; padding: 40px; color: #555;">
                                <i class="ri-ghost-line" style="font-size: 3rem; margin-bottom: 10px; display:block;"></i>
                                Тишина...<br>Напиши первый пост!
                            </div>`;
                        return;
                    }

                    // STEP B: Collect User IDs
                    const userIds = [...new Set(posts.map(p => p.user_id))];

                    // STEP C: Fetch Profiles manually
                    const { data: profiles } = await this.supabase
                        .from('profiles')
                        .select('id, username')
                        .in('id', userIds);

                    // STEP D: Map ID -> Username
                    const userMap = {};
                    if (profiles) {
                        profiles.forEach(p => userMap[p.id] = p.username);
                    }

                    // STEP E: Render
                    container.innerHTML = ''; // Clear skeletons
                    posts.forEach(post => {
                        this.renderPost(post, userMap, container);
                    });

                } catch (err) {
                    this.showToast("Ошибка загрузки ленты: " + err.message, 'error');
                }
            }

            // --- 4. RENDER SINGLE POST ---
            renderPost(post, userMap, container) {
                const username = userMap[post.user_id] || 'Аноним';
                const avatar = username[0].toUpperCase();
                
                // Format Time (HH:MM)
                const date = new Date(post.created_at);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                // Sanitize Content (Simple anti-XSS)
                const safeContent = post.content
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");

                const html = `
                    <div class="post-card">
                        <div class="post-header">
                            <div class="author-info">
                                <div class="avatar-circle" style="width:36px; height:36px; font-size:0.8rem;">${avatar}</div>
                                <div>
                                    <div class="author-name">${username}</div>
                                    <div class="post-meta">${timeStr}</div>
                                </div>
                            </div>
                            <i class="ri-more-fill" style="color:var(--text-muted);"></i>
                        </div>
                        <div class="post-content">${safeContent}</div>
                        <div class="post-footer">
                            <div class="action-item"><i class="ri-heart-3-line"></i> 0</div>
                            <div class="action-item"><i class="ri-chat-1-line"></i> 0</div>
                            <div class="action-item" style="margin-left:auto"><i class="ri-share-forward-line"></i></div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            }

            // --- 5. CREATE POST ---
            async createPost() {
                const input = document.getElementById('post-input');
                const content = input.value.trim();

                if (!this.currentUser) {
                    this.showToast("Сначала войди или зарегистрируйся!", 'error');
                    return;
                }
                if (!content) return;

                // Visual Feedback
                const btn = document.querySelector('.send-btn');
                btn.style.opacity = 0.5;

                try {
                    const { error } = await this.supabase
                        .from('posts')
                        .insert([{
                            user_id: this.currentUser.id,
                            content: content
                        }]);

                    if (error) throw error;

                    // Success
                    input.value = '';
                    this.showToast("Пост опубликован!", 'success');
                    this.loadFeed('new'); // Refresh feed

                } catch (err) {
                    this.showToast("Не удалось отправить: " + err.message, 'error');
                } finally {
                    btn.style.opacity = 1;
                }
            }

            // --- 6. UTILS (TOASTS) ---
            showToast(msg, type='info') {
                const box = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                let icon = type === 'error' ? '<i class="ri-error-warning-fill"></i>' : 
                           type === 'success' ? '<i class="ri-checkbox-circle-fill"></i>' : 
                           '<i class="ri-information-fill"></i>';

                toast.innerHTML = `${icon} <span>${msg}</span>`;
                box.appendChild(toast);

                // Auto remove
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(-20px)';
                    setTimeout(() => toast.remove(), 300);
                }, 4000);
            }

            switchTab(t) {
                this.loadFeed(t);
            }
        }

        // --- START APP ---
        const app = new App();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEMASIK 2.0 | FEED</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Unbounded:wght@500;700;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* =========================================
           1. CORE SYSTEM
           ========================================= */
        :root {
            --bg-body: #0a0a0c;
            --bg-card: #141416;
            --bg-nav: rgba(15, 15, 17, 0.98);
            --bg-input: #000000;
            --text-main: #ffffff;
            --text-muted: #888890;
            --accent: #ff5e00;
            --accent-glow: rgba(255, 94, 0, 0.25);
            --danger: #ff3333;
            --success: #00ff88;
            --border: #2a2a2e;
            --radius: 18px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            overflow-y: scroll;
            padding-top: 60px;
            padding-bottom: 80px;
            scroll-behavior: smooth;
            overscroll-behavior-y: contain; /* Pull refresh effect prevent */
        }

        /* Texture */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.035'/%3E%3C/svg%3E");
            opacity: 0.5; pointer-events: none; z-index: -1;
        }

        ::-webkit-scrollbar { width: 0px; }

        /* =========================================
           2. HEADER
           ========================================= */
        .header-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(10, 10, 12, 0.9); backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border); z-index: 100;
            display: flex; flex-direction: column; justify-content: flex-end;
            transition: transform 0.3s;
        }
        .header-fixed.hidden { transform: translateY(-100%); }

        .header-brand {
            text-align: center; font-family: 'Unbounded'; font-weight: 800;
            font-size: 0.85rem; letter-spacing: 2px; color: #fff; margin-bottom: 4px;
            text-shadow: 0 0 15px rgba(255, 94, 0, 0.4); cursor: pointer;
        }

        .tabs-wrapper { display: flex; width: 100%; height: 34px; }
        .tab-btn {
            flex: 1; background: transparent; border: none;
            color: var(--text-muted); font-family: 'Unbounded'; font-weight: 700;
            font-size: 0.75rem; cursor: pointer; transition: 0.3s;
            position: relative;
        }
        .tab-btn.active { color: #fff; }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%); width: 24px; height: 3px;
            background: var(--accent); border-radius: 2px;
            box-shadow: 0 -2px 8px var(--accent-glow);
        }

        /* =========================================
           3. MAIN LAYOUT
           ========================================= */
        .feed-container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Create Post Widget */
        .create-widget {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 14px; margin-bottom: 20px;
            display: flex; flex-direction: column; gap: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }
        .create-top-row { display: flex; gap: 12px; align-items: center; }
        .user-avatar-sm {
            width: 44px; height: 44px; border-radius: 50%;
            background: #1a1a1d; border: 2px solid #333;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Unbounded'; font-weight: 700; color: #fff;
            flex-shrink: 0; object-fit: cover; font-size: 1rem; overflow: hidden;
        }
        .create-input {
            flex: 1; background: #000; border: 1px solid var(--border);
            border-radius: 12px; padding: 12px 16px; color: #fff;
            font-family: 'Manrope'; font-size: 0.95rem; transition: 0.2s;
        }
        .create-input:focus { border-color: var(--accent); }
        .create-actions-row {
            display: flex; justify-content: space-between; align-items: center;
            padding-left: 56px; 
        }
        .attach-icon {
            color: var(--text-muted); font-size: 1.3rem; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .attach-icon.has-file { color: var(--accent); }
        .publish-btn {
            background: var(--accent); border: none; width: 38px; height: 38px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow); transition: 0.2s;
        }
        .publish-btn:active { transform: scale(0.9); }

        /* =========================================
           4. POST CARD
           ========================================= */
        .post-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 16px; margin-bottom: 16px;
            position: relative; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .post-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .post-author-block { display: flex; gap: 10px; align-items: center; }
        .author-name { font-weight: 700; font-size: 0.95rem; color: #fff; line-height: 1.2; }
        .post-timestamp { font-size: 0.75rem; color: var(--text-muted); font-weight: 500; }
        
        .post-content-text {
            font-size: 1rem; line-height: 1.55; color: #ececec;
            margin-bottom: 12px; white-space: pre-wrap; word-break: break-word;
        }

        .post-image-container {
            width: 100%; border-radius: 12px; overflow: hidden;
            margin-bottom: 12px; border: 1px solid #222;
            max-height: 500px; display: flex; justify-content: center; 
            background: #000; position: relative;
        }
        .post-image { width: 100%; height: auto; object-fit: cover; }
        
        /* Burst Heart Animation */
        .burst-heart {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            color: #fff; font-size: 5rem; text-shadow: 0 5px 20px rgba(0,0,0,0.5);
            pointer-events: none; z-index: 10;
        }
        .burst-heart.active { animation: burst 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes burst { 
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .post-actions-bar {
            display: flex; gap: 24px; padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }
        .action-pill {
            display: flex; align-items: center; gap: 6px;
            color: var(--text-muted); cursor: pointer; transition: 0.2s;
            font-size: 0.9rem; font-weight: 600;
        }
        .action-pill.liked { color: var(--danger); }
        .action-pill.liked i { font-weight: 900; }

        /* =========================================
           5. MENUS & MODALS
           ========================================= */
        .dropdown-menu {
            position: absolute; top: 35px; right: 10px;
            background: #222; border: 1px solid var(--border);
            border-radius: 12px; width: 160px; display: none; z-index: 50;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); overflow: hidden;
        }
        .dropdown-menu.show { display: block; animation: fadeIn 0.2s; }
        .dropdown-item {
            padding: 12px 16px; font-size: 0.85rem; color: #ddd;
            border-bottom: 1px solid #333; cursor: pointer;
        }
        .dropdown-item.danger { color: var(--danger); }

        /* Comments Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: none; align-items: flex-end; backdrop-filter: blur(4px);
        }
        .modal-overlay.active { display: flex; }
        .modal-sheet {
            background: #141416; width: 100%; height: 85vh;
            border-radius: 24px 24px 0 0; border-top: 1px solid var(--border);
            display: flex; flex-direction: column; 
            animation: sheetUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.6);
        }
        @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .sheet-header {
            padding: 18px; text-align: center; color: #fff; position: relative;
            font-family: 'Unbounded'; font-size: 0.9rem; border-bottom: 1px solid var(--border);
        }
        .sheet-close {
            position: absolute; right: 20px; top: 18px; color: #fff; font-size: 1.2rem;
            background: none; border: none; cursor: pointer;
        }

        .op-preview-box {
            background: #0f0f11; padding: 12px 16px; border-bottom: 1px solid var(--border);
            display: flex; gap: 12px; align-items: center; opacity: 0.8;
        }
        .op-preview-line { width: 3px; height: 40px; background: var(--accent); border-radius: 2px; }
        .op-content { font-size: 0.85rem; color: #ccc; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 80%; }

        .comments-list {
            flex: 1; overflow-y: auto; padding: 16px; 
            display: flex; flex-direction: column; gap: 16px;
        }
        .comment-row { display: flex; gap: 10px; position: relative; }
        .comment-bubble {
            background: #1f1f22; padding: 10px 14px; border-radius: 4px 16px 16px 16px;
            color: #ddd; max-width: 85%; border: 1px solid #2a2a2e; position: relative;
        }
        .comment-author { font-weight: 700; font-size: 0.75rem; color: var(--accent); margin-bottom: 4px; }
        .comment-text { font-size: 0.9rem; line-height: 1.4; word-break: break-word; }
        .comment-img { max-width: 150px; border-radius: 8px; margin-top: 8px; display: block; }
        .sticker-img-sm { width: 80px; height: 80px; object-fit: contain; margin-top: 5px; }
        .del-comment-btn {
            position: absolute; top: 50%; right: -30px; transform: translateY(-50%);
            color: #444; font-size: 1.2rem; cursor: pointer;
        }

        /* Stickers & Input */
        .sheet-footer {
            border-top: 1px solid var(--border); background: #141416;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .sticker-drawer {
            height: 0; overflow-y: auto; transition: 0.3s;
            background: #1a1a1d; display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; padding: 0 15px;
        }
        .sticker-drawer.open { height: 180px; padding: 15px; border-bottom: 1px solid var(--border); }
        .sticker-btn { width: 100%; aspect-ratio: 1; cursor: pointer; transition: 0.2s; }
        .sticker-btn:active { transform: scale(0.9); }

        .input-bar-wrapper { display: flex; gap: 10px; align-items: center; padding: 12px 16px; }
        .modal-icon { font-size: 1.5rem; color: var(--text-muted); cursor: pointer; }

        /* Lightbox */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: none;
            justify-content: center; align-items: center;
        }
        .lightbox.active { display: flex; animation: fadeIn 0.3s; }
        .lightbox-img { max-width: 100%; max-height: 100%; }
        .lightbox-close {
            position: absolute; top: 20px; right: 20px;
            color: #fff; font-size: 2rem; cursor: pointer;
            background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
        }

        /* =========================================
           6. NAVIGATION
           ========================================= */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
            background: var(--bg-nav); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 99; backdrop-filter: blur(12px); padding-bottom: 10px;
        }
        .nav-item { font-size: 1.6rem; color: var(--text-muted); cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: #fff; transform: translateY(-2px); }
        .nav-fab-center {
            width: 54px; height: 54px; background: var(--accent);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            color: #000; font-size: 1.8rem; transform: translateY(-20%);
            border: 4px solid var(--bg-body); box-shadow: 0 5px 25px rgba(255, 94, 0, 0.4);
            cursor: pointer;
        }

        /* =========================================
           7. TOASTS & UTILS
           ========================================= */
        .hidden-input { display: none; }
        #toast-container {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            z-index: 6000; display: flex; flex-direction: column; gap: 10px; width: 90%;
            pointer-events: none;
        }
        .toast {
            pointer-events: auto; background: #222; color: #fff; padding: 12px 16px;
            border-radius: 12px; border-left: 4px solid #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); display: flex; align-items: center; gap: 10px;
            animation: fadeInDown 0.3s; font-size: 0.9rem; font-weight: 600;
        }
        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: var(--danger); }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Load More Trigger */
        #load-more-trigger { height: 50px; display: flex; justify-content: center; align-items: center; color: #666; }

    </style>
</head>
<body>

    <div class="lightbox" id="lightbox" onclick="this.classList.remove('active')">
        <div class="lightbox-close">&times;</div>
        <img src="" class="lightbox-img" id="lightbox-img">
    </div>

    <header class="header-fixed" id="main-header">
        <div class="header-brand" onclick="app.refresh()">MEMASIK 2.0</div>
        <div class="tabs-wrapper">
            <button class="tab-btn active" onclick="app.switchTab('new')">НОВЫЕ</button>
            <button class="tab-btn" onclick="app.switchTab('top')">ТОП</button>
        </div>
    </header>

    <div class="feed-container">
        <div class="create-widget">
            <div class="create-top-row">
                <div class="user-avatar-sm" id="my-avatar-sm">?</div>
                <input type="text" id="post-input" class="create-input" placeholder="Что происходит?">
            </div>
            <div class="create-actions-row">
                <label class="attach-icon" id="attach-lbl">
                    <i class="ri-image-add-line"></i> <span id="file-name" style="font-size:0.7rem; color:#fff"></span>
                    <input type="file" id="post-file" class="hidden-input" accept="image/*" onchange="app.handleFileSelect('post')">
                </label>
                <button class="publish-btn" onclick="app.sendPost()"><i class="ri-arrow-up-line"></i></button>
            </div>
        </div>

        <div id="feed-list">
            <div style="text-align:center; margin-top:50px; color:var(--text-muted)">
                <i class="ri-loader-4-line ri-spin" style="font-size:2rem"></i>
            </div>
        </div>
        
        <div id="load-more-trigger"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="app.refresh()"><i class="ri-home-5-fill"></i></div>
        <div class="nav-item"><i class="ri-search-2-line"></i></div>
        <div class="nav-fab-center" onclick="document.getElementById('post-input').focus()"><i class="ri-add-line"></i></div>
        <div class="nav-item"><i class="ri-heart-3-line"></i></div>
        <div class="nav-item" onclick="window.location.href='profile.html'"><i class="ri-user-3-line"></i></div>
    </nav>

    <div class="modal-overlay" id="comments-modal">
        <div class="modal-sheet">
            <div class="sheet-header">
                Комментарии
                <button class="sheet-close" onclick="app.closeComments()"><i class="ri-close-line"></i></button>
            </div>
            
            <div id="op-preview" class="op-preview-box" style="display:none"></div>
            <div class="comments-list" id="comments-list"></div>

            <div class="sheet-footer">
                <div class="sticker-drawer" id="sticker-drawer"></div>
                <div class="input-bar-wrapper">
                    <i class="ri-emotion-happy-line modal-icon" onclick="app.toggleStickers()"></i>
                    <label class="modal-icon">
                        <i class="ri-image-line"></i>
                        <input type="file" id="comm-file" class="hidden-input" accept="image/*" onchange="app.handleFileSelect('comm')">
                    </label>
                    <input type="text" id="comm-input" class="create-input" placeholder="Написать..." autocomplete="off">
                    <button class="publish-btn" style="width:34px; height:34px; font-size:1rem;" onclick="app.sendComment()"><i class="ri-arrow-up-line"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        /**
         * MEMASIK 2.0 - ULTIMATE FEED ENGINE (V6.0)
         * Features: Infinite Scroll, Double-Tap Like, Haptics, Robust Comments
         */

        const CONFIG = {
            URL: 'https://hrrzpftxpafnavlljhum.supabase.co',
            KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2OTI3NzU3NiwiZXhwIjoyMDg0ODUzNTc2fQ.5Dt7zXjEF_lVc5Komkg11A4Jy97rxI94PF3UE40X1RE',
            BUCKET: 'memasik_files'
        };

        const STICKERS = [
            'https://cdn-icons-png.flaticon.com/128/742/742751.png', 'https://cdn-icons-png.flaticon.com/128/742/742752.png',
            'https://cdn-icons-png.flaticon.com/128/742/742921.png', 'https://cdn-icons-png.flaticon.com/128/1933/1933691.png',
            'https://cdn-icons-png.flaticon.com/128/616/616430.png', 'https://cdn-icons-png.flaticon.com/128/742/742824.png',
            'https://cdn-icons-png.flaticon.com/128/478/478544.png', 'https://cdn-icons-png.flaticon.com/128/1077/1077035.png'
        ];

        class FeedApp {
            constructor() {
                this.sb = window.supabase.createClient(CONFIG.URL, CONFIG.KEY);
                this.user = null;
                this.currentPostId = null;
                this.postsCache = {};
                this.page = 0;
                this.isLoading = false;
                this.currentTab = 'new';
                this.hasMore = true;

                // Event Listeners
                document.addEventListener('click', e => {
                    if (!e.target.closest('.menu-wrap')) document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('show'));
                });
                
                // Infinite Scroll Observer
                this.observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && !this.isLoading && this.hasMore) {
                        this.loadFeed(this.currentTab, true);
                    }
                }, { threshold: 0.5 });

                this.initStickers();
                this.init();
            }

            initStickers() {
                const drawer = document.getElementById('sticker-drawer');
                STICKERS.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = 'sticker-btn';
                    img.onclick = () => this.sendSticker(url);
                    drawer.appendChild(img);
                });
            }

            async init() {
                // Auth Check
                const { data: { user } } = await this.sb.auth.getUser();
                if (user) {
                    this.user = user;
                    this.loadMyAvatar();
                }
                
                this.observer.observe(document.getElementById('load-more-trigger'));
                this.loadFeed('new');
            }

            async loadMyAvatar() {
                const { data } = await this.sb.from('profiles').select('username, avatar_url').eq('id', this.user.id).single();
                if (data) {
                    const el = document.getElementById('my-avatar-sm');
                    if(data.avatar_url) el.innerHTML = `<img src="${data.avatar_url}" style="width:100%;height:100%;border-radius:50%;object-fit:cover">`;
                    else el.innerText = (data.username || "U")[0].toUpperCase();
                }
            }

            // === CORE FEED LOGIC ===
            async loadFeed(type, append = false) {
                if (this.isLoading) return;
                this.isLoading = true;
                
                if (!append) {
                    this.page = 0;
                    this.hasMore = true;
                    this.currentTab = type;
                    document.getElementById('feed-list').innerHTML = ''; // Reset
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    event && event.target.classList.add('active');
                }

                const list = document.getElementById('feed-list');
                if (!append) list.innerHTML = `<div style="text-align:center; margin-top:50px; color:var(--text-muted)"><i class="ri-loader-4-line ri-spin" style="font-size:2rem"></i></div>`;

                const limit = 10;
                const from = this.page * limit;
                const to = from + limit - 1;
                const isNew = type === 'new';

                try {
                    // 1. Fetch Posts
                    const { data: posts, error } = await this.sb
                        .from('posts')
                        .select('*')
                        .order('created_at', { ascending: !isNew })
                        .range(from, to);

                    if (error) throw error;

                    if (posts.length < limit) this.hasMore = false;
                    if (!append && posts.length === 0) {
                        list.innerHTML = `<div style="text-align:center; margin-top:50px; color:var(--text-muted)">Пусто...</div>`;
                        this.isLoading = false;
                        return;
                    }
                    if (!append) list.innerHTML = ''; // Clear loader

                    // 2. Fetch Metadata (Parallel)
                    const uids = [...new Set(posts.map(p => p.user_id))];
                    const [profilesReq, likesReq, commentsReq, myLikesReq] = await Promise.all([
                        this.sb.from('profiles').select('*').in('id', uids),
                        this.sb.from('likes').select('post_id'),
                        this.sb.from('comments').select('post_id'),
                        this.user ? this.sb.from('likes').select('post_id').eq('user_id', this.user.id) : { data: [] }
                    ]);

                    // 3. Process Data
                    const userMap = {};
                    profilesReq.data?.forEach(p => userMap[p.id] = p);
                    
                    const likeCounts = {};
                    likesReq.data?.forEach(l => likeCounts[l.post_id] = (likeCounts[l.post_id] || 0) + 1);
                    
                    const commCounts = {};
                    commentsReq.data?.forEach(c => commCounts[c.post_id] = (commCounts[c.post_id] || 0) + 1);
                    
                    const myLikedSet = new Set(myLikesReq.data?.map(l => l.post_id));

                    // 4. Render
                    posts.forEach(post => {
                        this.postsCache[post.id] = post;
                        this.renderPost(post, userMap[post.user_id], likeCounts[post.id], commCounts[post.id], myLikedSet.has(post.id), list);
                    });

                    this.page++;

                } catch (e) {
                    if(!append) list.innerHTML = `<div style="text-align:center; color:red">Ошибка</div>`;
                    this.toast("Ошибка: " + e.message, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderPost(post, profile, likes = 0, comms = 0, isLiked, container) {
                const name = profile?.display_name || profile?.username || 'User';
                const avatarUrl = profile?.avatar_url;
                const avatarHtml = avatarUrl 
                    ? `<img src="${avatarUrl}" style="width:100%;height:100%;border-radius:50%;object-fit:cover">`
                    : (name[0].toUpperCase());

                const isMine = this.user && this.user.id === post.user_id;
                const timeAgo = this.getTimeAgo(post.created_at);
                const safeText = this.escapeHtml(post.content);
                
                let mediaHtml = '';
                if (post.image_url) {
                    mediaHtml = `
                    <div class="post-image-container" ondblclick="app.doubleTapLike('${post.id}')">
                        <i class="ri-heart-3-fill burst-heart" id="burst-${post.id}"></i>
                        <img src="${post.image_url}" class="post-image" loading="lazy">
                        <div style="position:absolute; bottom:10px; right:10px; background:rgba(0,0,0,0.5); padding:5px; border-radius:50%; cursor:pointer;" onclick="app.openLightbox('${post.image_url}')">
                            <i class="ri-fullscreen-line" style="color:#fff"></i>
                        </div>
                    </div>`;
                }

                const card = document.createElement('div');
                card.className = 'post-card';
                card.id = `post-${post.id}`;
                card.innerHTML = `
                    <div class="post-header">
                        <div class="post-author-block">
                            <div class="user-avatar-sm" style="font-size:0.9rem">${avatarHtml}</div>
                            <div>
                                <div class="author-name">${name}</div>
                                <div class="post-timestamp">${timeAgo}</div>
                            </div>
                        </div>
                        <div class="menu-wrap">
                            <i class="ri-more-fill post-menu-btn" onclick="app.toggleMenu('${post.id}')"></i>
                            <div class="dropdown-menu" id="menu-${post.id}">
                                ${isMine 
                                    ? `<div class="dropdown-item danger" onclick="app.deletePost('${post.id}')">Удалить</div>` 
                                    : `<div class="dropdown-item" onclick="app.reportPost('${post.id}')">Пожаловаться</div>`
                                }
                            </div>
                        </div>
                    </div>
                    
                    <div class="post-content-text" ondblclick="app.doubleTapLike('${post.id}')">${safeText}</div>
                    ${mediaHtml}

                    <div class="post-actions-bar">
                        <div class="action-pill ${isLiked ? 'liked' : ''}" id="like-btn-${post.id}" onclick="app.toggleLike('${post.id}')">
                            <i class="${isLiked ? 'ri-heart-3-fill' : 'ri-heart-3-line'}"></i>
                            <span id="like-count-${post.id}">${likes}</span>
                        </div>
                        <div class="action-pill" onclick="app.openComments('${post.id}')">
                            <i class="ri-chat-1-line"></i>
                            <span>${comms}</span>
                        </div>
                        <div class="action-pill" style="margin-left:auto">
                            <i class="ri-share-forward-line"></i>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            }

            // === 3. INTERACTIONS ===
            async toggleLike(pid) {
                if (!this.user) return this.toast("Войдите в аккаунт", 'error');
                this.vibrate();
                
                const btn = document.getElementById(`like-btn-${pid}`);
                const countSpan = document.getElementById(`like-count-${pid}`);
                const icon = btn.querySelector('i');
                let count = parseInt(countSpan.innerText);
                const isLiked = btn.classList.contains('liked');

                if (isLiked) {
                    btn.classList.remove('liked');
                    icon.className = 'ri-heart-3-line';
                    countSpan.innerText = Math.max(0, count - 1);
                    await this.sb.from('likes').delete().eq('post_id', pid).eq('user_id', this.user.id);
                } else {
                    btn.classList.add('liked');
                    icon.className = 'ri-heart-3-fill';
                    countSpan.innerText = count + 1;
                    await this.sb.from('likes').insert([{ post_id: pid, user_id: this.user.id }]);
                }
            }

            doubleTapLike(pid) {
                const burst = document.getElementById(`burst-${pid}`);
                if(burst) {
                    burst.classList.add('active');
                    setTimeout(() => burst.classList.remove('active'), 1000);
                }
                const btn = document.getElementById(`like-btn-${pid}`);
                if (!btn.classList.contains('liked')) {
                    this.toggleLike(pid);
                } else {
                    this.vibrate();
                }
            }

            // === 4. COMMENTS SYSTEM (FIXED) ===
            async openComments(pid) {
                this.currentPostId = pid;
                const modal = document.getElementById('comments-modal');
                const list = document.getElementById('comments-list');
                const preview = document.getElementById('op-preview');
                
                modal.classList.add('active');
                list.innerHTML = '<div style="text-align:center;margin-top:20px;color:#666">Загрузка...</div>';

                try {
                    const post = this.postsCache[pid];
                    if (post) {
                        preview.style.display = 'flex';
                        preview.innerHTML = `<div class="op-preview-line"></div><div class="op-content"><b>Пост:</b> ${this.escapeHtml(post.content)}</div>`;
                    }

                    // FIXED VARIABLE SCOPE: Defined 'commsData' explicitly
                    const { data: commsData, error } = await this.sb.from('comments').select('*').eq('post_id', pid).order('created_at');
                    if (error) throw error;

                    if (!commsData || commsData.length === 0) {
                        list.innerHTML = '<div style="text-align:center;margin-top:20px;color:#555">Нет комментариев</div>';
                        return;
                    }

                    // Fetch Authors
                    const uids = [...new Set(comsData.map(c => c.user_id))];
                    const { data: profs } = await this.sb.from('profiles').select('id, username, display_name, avatar_url').in('id', uids);
                    const userMap = {};
                    profs?.forEach(p => userMap[p.id] = p);

                    list.innerHTML = '';
                    comsData.forEach(c => {
                        const p = userMap[c.user_id];
                        const name = p?.display_name || p?.username || 'User';
                        const avatar = p?.avatar_url 
                            ? `<img src="${p.avatar_url}" style="width:100%;height:100%;border-radius:50%">`
                            : (name[0].toUpperCase());
                        
                        let contentHtml = this.escapeHtml(c.content);
                        if (c.image_url) {
                            const cssClass = c.content === 'Sticker' ? 'sticker-img-sm' : 'comment-img';
                            contentHtml += `<img src="${c.image_url}" class="${cssClass}" onclick="app.openLightbox(this.src)">`;
                        }

                        const isMine = this.user && this.user.id === c.user_id;
                        const deleteBtn = isMine ? `<i class="ri-close-circle-line del-comment-btn" onclick="app.deleteComment('${c.id}')"></i>` : '';

                        const row = document.createElement('div');
                        row.className = 'comment-row';
                        row.id = `comment-${c.id}`;
                        row.innerHTML = `
                            <div class="user-avatar-sm" style="width:32px;height:32px;font-size:0.7rem">${avatar}</div>
                            <div class="comment-bubble">
                                <div class="comment-author">${name}</div>
                                <div class="comment-text">${contentHtml}</div>
                                ${deleteBtn}
                            </div>
                        `;
                        list.appendChild(row);
                    });
                    
                    list.scrollTop = list.scrollHeight;

                } catch (e) {
                    list.innerHTML = `<div style="color:#ff3333;text-align:center;margin-top:20px">Ошибка: ${e.message}</div>`;
                }
            }

            async sendComment() {
                if (!this.user) return this.toast("Войдите!", 'error');
                const inp = document.getElementById('comm-input');
                const fileInp = document.getElementById('comm-file');
                const val = inp.value.trim();
                const file = fileInp.files[0];

                if (!val && !file) return;

                try {
                    let url = null;
                    if (file) {
                        this.toast("Грузим фото...", "success");
                        url = await this.uploadFile(file);
                    }

                    await this.sb.from('comments').insert([{
                        post_id: this.currentPostId,
                        user_id: this.user.id,
                        content: val || "Image",
                        image_url: url
                    }]);

                    inp.value = '';
                    fileInp.value = '';
                    this.openComments(this.currentPostId); 

                } catch (e) {
                    this.toast(e.message, 'error');
                }
            }

            async sendSticker(url) {
                if (!this.user) return this.toast("Войдите!", 'error');
                try {
                    await this.sb.from('comments').insert([{
                        post_id: this.currentPostId,
                        user_id: this.user.id,
                        content: "Sticker",
                        image_url: url
                    }]);
                    this.toggleStickers();
                    this.openComments(this.currentPostId);
                } catch(e) { this.toast(e.message, 'error'); }
            }

            async deleteComment(cid) {
                if(!confirm("Удалить?")) return;
                await this.sb.from('comments').delete().eq('id', cid);
                document.getElementById(`comment-${cid}`).remove();
                this.vibrate();
            }

            // === 5. POST CREATION ===
            async sendPost() {
                if (!this.user) return this.toast("Войдите в аккаунт", 'error');
                const inp = document.getElementById('post-input');
                const fileInp = document.getElementById('post-file');
                const val = inp.value.trim();
                const file = fileInp.files[0];

                if (!val && !file) return;

                const btn = document.querySelector('.publish-btn');
                btn.style.opacity = 0.5;

                try {
                    let url = null;
                    if (file) {
                        this.toast("Загрузка медиа...", "success");
                        url = await this.uploadFile(file);
                    }

                    await this.sb.from('posts').insert([{
                        user_id: this.user.id,
                        content: val || " ",
                        image_url: url
                    }]);

                    inp.value = '';
                    fileInp.value = '';
                    document.getElementById('file-name').innerText = '';
                    document.getElementById('attach-lbl').classList.remove('has-file');
                    
                    this.toast("Пост опубликован", "success");
                    this.loadFeed('new');

                } catch (e) {
                    this.toast(e.message, 'error');
                } finally {
                    btn.style.opacity = 1;
                }
            }

            // === 6. UTILS ===
            async uploadFile(file) {
                const ext = file.name.split('.').pop();
                const path = `${Date.now()}_${Math.random().toString(36).substr(2,9)}.${ext}`;
                const { error } = await this.sb.storage.from(CONFIG.BUCKET).upload(path, file);
                if (error) throw error;
                return this.sb.storage.from(CONFIG.BUCKET).getPublicUrl(path).data.publicUrl;
            }

            handleFileSelect(type) {
                const file = document.getElementById(type === 'post' ? 'post-file' : 'comm-file').files[0];
                if (file && type === 'post') {
                    document.getElementById('attach-lbl').classList.add('has-file');
                    document.getElementById('file-name').innerText = file.name.slice(0, 10) + '...';
                }
            }

            toggleMenu(pid) {
                document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('show'));
                document.getElementById(`menu-${pid}`).classList.add('show');
            }

            async deletePost(pid) {
                if (!confirm("Удалить пост?")) return;
                await this.sb.from('posts').delete().eq('id', pid);
                document.getElementById(`post-${pid}`).remove();
                this.toast("Удалено", "success");
                this.vibrate();
            }

            reportPost() { this.toast("Жалоба отправлена", "success"); }
            toggleStickers() { document.getElementById('sticker-drawer').classList.toggle('open'); }
            closeComments() { document.getElementById('comments-modal').classList.remove('active'); }
            
            openLightbox(src) {
                const lb = document.getElementById('lightbox');
                document.getElementById('lightbox-img').src = src;
                lb.classList.add('active');
            }

            toast(msg, type) {
                const box = document.getElementById('toast-container');
                const t = document.createElement('div');
                t.className = `toast ${type}`;
                t.innerText = msg;
                box.appendChild(t);
                this.vibrate();
                setTimeout(() => t.remove(), 3000);
            }

            vibrate() { if(navigator.vibrate) navigator.vibrate(10); }
            refresh() { this.loadFeed(this.currentTab); }
            switchTab(t) { this.loadFeed(t); }
            escapeHtml(text) { return text ? text.replace(/</g, "&lt;") : ""; }
            
            getTimeAgo(dateStr) {
                const diff = Math.floor((new Date() - new Date(dateStr)) / 1000);
                if (diff < 60) return "только что";
                if (diff < 3600) return `${Math.floor(diff/60)} мин.`;
                if (diff < 86400) return `${Math.floor(diff/3600)} ч.`;
                return new Date(dateStr).toLocaleDateString();
            }
        }

        const app = new FeedApp();
    </script>
</body>
</html>

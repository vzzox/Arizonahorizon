<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memasik 2.0 | ALL IN ONE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* --- СТИЛИ (ТЕМНЫЙ СТРИТ) --- */
        body { background: #0f0f11; color: #fff; font-family: 'Manrope', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* ЭКРАНЫ */
        .screen { display: none; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .active-screen { display: block; animation: fade 0.3s; }
        @keyframes fade { from{opacity:0} to{opacity:1} }

        /* ВХОД */
        .auth-box {
            display: flex; flex-direction: column; justify-content: center; height: 90vh; max-width: 400px; margin: 0 auto;
        }
        h1 { font-family: 'Unbounded'; text-transform: uppercase; color: #fff; text-align: center; margin-bottom: 30px; }
        
        input {
            background: #1a1a1d; border: 1px solid #333; color: #fff;
            padding: 15px; margin-bottom: 10px; border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box;
        }
        button {
            background: #ff5e00; color: #000; font-weight: 800; border: none;
            padding: 15px; width: 100%; border-radius: 8px; cursor: pointer;
            font-family: 'Unbounded'; text-transform: uppercase; margin-top: 10px;
        }
        button:disabled { opacity: 0.5; }

        /* ЛЕНТА */
        .feed-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid #333; margin-bottom: 20px;
        }
        .create-box {
            background: #161618; padding: 10px; border-radius: 12px;
            display: flex; gap: 10px; border: 1px solid #333; margin-bottom: 20px;
        }
        .create-input { border: none; background: transparent; }
        .send-icon { color: #ff5e00; font-size: 24px; display: flex; align-items: center; }

        /* ПОСТ */
        .post { background: #161618; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #2a2a2e; }
        .post-meta { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 8px; }
        .post-author { color: #ff5e00; font-weight: 800; }
        .post-text { line-height: 1.4; white-space: pre-wrap; }

        /* ЛОГИ */
        #error-box { 
            color: #ff4444; text-align: center; margin-top: 10px; 
            font-family: monospace; font-size: 12px; background: #220000; 
            padding: 5px; border-radius: 4px; display: none; 
        }
    </style>
</head>
<body>

    <div id="screen-auth" class="screen active-screen">
        <div class="auth-box">
            <h1>Memasik 2.0</h1>
            <div style="text-align:center; color:#666; margin-bottom:20px;">Вход в систему</div>
            
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="doLogin()" id="btn-login">ВОЙТИ</button>
            <div id="auth-error" style="color:red; text-align:center; margin-top:10px;"></div>
        </div>
    </div>

    <div id="screen-feed" class="screen">
        <div class="feed-header">
            <h2 style="margin:0; font-family:'Unbounded'">LENTA</h2>
            <button style="width:auto; padding:5px 15px; font-size:12px; background:#333; color:#fff;" onclick="doLogout()">Выход</button>
        </div>

        <div class="create-box">
            <input type="text" id="post-content" class="create-input" placeholder="Напиши что-нибудь...">
            <div class="send-icon" onclick="sendPost()"><i class="ri-send-plane-fill"></i></div>
        </div>

        <div id="feed-list">
            <div style="text-align:center; color:#555;">Загрузка...</div>
        </div>
        
        <div id="error-box"></div>
    </div>

    <script>
        // === ТВОИ КЛЮЧИ (АДМИН) ===
        const URL = 'https://hrrzpftxpafnavlljhum.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2OTI3NzU3NiwiZXhwIjoyMDg0ODUzNTc2fQ.5Dt7zXjEF_lVc5Komkg11A4Jy97rxI94PF3UE40X1RE';
        
        let supabase;
        let currentUser = null;

        // Инициализация
        window.onload = async () => {
            supabase = window.supabase.createClient(URL, KEY);
            
            // Проверка: уже вошел?
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                showFeed();
            }
        };

        // --- ЛОГИКА ВХОДА ---
        async function doLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errBox = document.getElementById('auth-error');

            btn.disabled = true;
            btn.innerText = "ПРОВЕРКА...";
            errBox.innerText = "";

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: pass
                });

                if (error) throw error;

                currentUser = data.user;
                showFeed();

            } catch (e) {
                errBox.innerText = e.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "ВОЙТИ";
            }
        }

        function doLogout() {
            supabase.auth.signOut();
            location.reload();
        }

        // --- ЛОГИКА ЛЕНТЫ ---
        function showFeed() {
            document.getElementById('screen-auth').classList.remove('active-screen');
            document.getElementById('screen-feed').classList.add('active-screen');
            loadPosts();
        }

        async function loadPosts() {
            const list = document.getElementById('feed-list');
            
            try {
                // 1. Берем посты
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!posts.length) {
                    list.innerHTML = '<div style="text-align:center; padding:20px; color:#555">Постов нет.</div>';
                    return;
                }

                // 2. Берем имена (оптимизировано)
                const userIds = [...new Set(posts.map(p => p.user_id))];
                const { data: profiles } = await supabase.from('profiles').select('id, username').in('id', userIds);
                
                const names = {};
                if(profiles) profiles.forEach(p => names[p.id] = p.username);

                // 3. Рисуем
                list.innerHTML = '';
                posts.forEach(p => {
                    const name = names[p.user_id] || 'User';
                    const time = new Date(p.created_at).toLocaleTimeString().slice(0,5);
                    
                    list.innerHTML += `
                        <div class="post">
                            <div class="post-meta">
                                <span class="post-author">@${name}</span>
                                <span>${time}</span>
                            </div>
                            <div class="post-text">${escape(p.content)}</div>
                        </div>
                    `;
                });

            } catch (e) {
                logError(e.message);
            }
        }

        // --- ОТПРАВКА ---
        async function sendPost() {
            const input = document.getElementById('post-content');
            const text = input.value.trim();
            if (!text) return;

            try {
                const { error } = await supabase
                    .from('posts')
                    .insert([{
                        user_id: currentUser.id,
                        content: text
                    }]);

                if (error) throw error;

                input.value = ''; // Чистим поле
                loadPosts(); // Обновляем ленту

            } catch (e) {
                logError("Не отправилось: " + e.message);
            }
        }

        function logError(msg) {
            const el = document.getElementById('error-box');
            el.style.display = 'block';
            el.innerText = msg;
        }

        function escape(s) { return s ? s.replace(/</g, "&lt;") : ""; }
    </script>
</body>
</html>

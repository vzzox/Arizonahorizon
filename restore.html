<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Restoration // NewToyers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --nt-black: #0d0d0d;
            --nt-white: #f0f0f0;
            --grid-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--nt-black);
            color: var(--nt-white);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .card {
            border: 1px solid #333;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            background: rgba(13, 13, 13, 0.9);
            position: relative;
        }

        /* Декоративные уголки */
        .card::before, .card::after {
            content: ''; position: absolute; width: 8px; height: 8px; background: var(--nt-white);
        }
        .card::before { top: -1px; left: -1px; }
        .card::after { bottom: -1px; right: -1px; }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background: var(--nt-white);
            color: var(--nt-black);
            text-decoration: none;
            padding: 15px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #ccc;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #444;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Connection Lost</h1>
        <p>
            Извините, произошла непредвиденная ошибка рейда! <br>
            Система требует ручного подтверждения для восстановления доступа.
        </p>
        
        <a href="raided.html" class="btn">RESTORE SESSION</a>

        <div class="footer">
            System ID: 2026 // NewToyers Safe Mode
        </div>
    </div>

</body>
</html>

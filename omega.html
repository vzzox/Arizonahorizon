<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omega Browser</title>
    <style>
        /* * OMEGA BROWSER CORE STYLES
         * STYLE: STREET MINIMAL
         * AUTHOR: GENERATED BY GEMINI
         */

        :root {
            --bg-color: #1a1a1a; /* –¶–≤–µ—Ç –º–æ–∫—Ä–æ–≥–æ –∞—Å—Ñ–∞–ª—å—Ç–∞ */
            --surface-color: #2b2b2b;
            --accent-color: #e0e0e0; /* –ì—Ä—è–∑–Ω—ã–π –±–µ–ª—ã–π */
            --text-primary: #f5f5f5;
            --text-secondary: #888;
            --danger-color: #cf6679;
            --border-radius: 12px;
            --bar-height: 60px;
            --anim-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden; /* App-like feel */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { margin: 0; font-weight: 700; letter-spacing: -0.5px; }
        p { margin: 0; line-height: 1.5; }

        /* --- MAIN VIEWPORT --- */
        #viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #fff; /* Iframe bg */
        }

        iframe.web-view {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            transition: opacity var(--anim-speed);
        }

        /* --- STREET UI COMPONENTS --- */
        
        /* Top Status Bar (Simulated) */
        .status-bar {
            height: 40px;
            background: var(--surface-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-secondary);
            border-bottom: 1px solid #333;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .secure-badge::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
        }

        /* Bottom Nav Bar (The Omega Bar) */
        .omega-bar {
            height: var(--bar-height);
            background: var(--surface-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-top: 1px solid #333;
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .nav-btn:active { background: #3d3d3d; }

        /* Address Bar (Omnibox) */
        .omnibox-container {
            flex: 1;
            margin: 0 15px;
            position: relative;
        }

        .omnibox {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid #333;
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 6px; /* –ë–æ–ª–µ–µ –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —É–≥–ª—ã –¥–ª—è —Å—Ç–∏–ª—è street */
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .omnibox:focus {
            border-color: var(--text-secondary);
            text-align: left;
        }

        /* --- OVERLAYS & MENUS --- */
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 200;
            transform: translateY(100%);
            transition: transform var(--anim-speed) cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
        }

        .overlay.active { transform: translateY(0); }

        .overlay-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: var(--text-primary);
        }

        /* Tabs View */
        .tabs-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            overflow-y: auto;
        }

        .tab-card {
            background: var(--surface-color);
            border-radius: 8px;
            height: 150px;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid #333;
            overflow: hidden;
        }

        .tab-card.active { border-color: var(--accent-color); }

        .tab-preview {
            flex: 1;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #555;
            text-transform: uppercase;
            font-weight: 900;
        }

        .tab-info {
            padding: 10px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #222;
        }

        .tab-close {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }

        /* Menu List */
        .menu-list {
            padding: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .menu-item i { margin-right: 15px; width: 20px; text-align: center; }

        /* Start Page / Empty State */
        .start-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-primary);
            text-align: center;
            padding: 20px;
        }

        .omega-logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 10px;
            border: 4px solid var(--text-primary);
            padding: 10px 20px;
            text-transform: uppercase;
        }

        .search-widget {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .quick-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .quick-link {
            width: 50px;
            height: 50px;
            background: var(--surface-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            z-index: 300;
            font-size: 14px;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
    </head>
<body>

    <div id="viewport">
        <div id="start-page" class="start-page">
            <div class="omega-logo">Omega</div>
            <p style="color: #666; letter-spacing: 1px;">STREET BROWSER v1.0</p>
            
            <div class="search-widget">
                <input type="text" class="omnibox" placeholder="–ü–æ–∏—Å–∫ –∏–ª–∏ URL..." id="start-input">
            </div>

            <div class="quick-links">
                <div class="quick-link" onclick="loadUrl('https://google.com')">G</div>
                <div class="quick-link" onclick="loadUrl('https://youtube.com')">Y</div>
                <div class="quick-link" onclick="loadUrl('https://reddit.com')">R</div>
                <div class="quick-link" onclick="loadUrl('https://github.com')">GH</div>
            </div>
        </div>
        
        <div id="frames-container" style="display:none; width: 100%; height: 100%;"></div>
    </div>

    <div id="toast" class="toast">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</div>

    <div id="tabs-overlay" class="overlay">
        <div class="overlay-header">
            <h3>–í–∫–ª–∞–¥–∫–∏ (<span id="tab-count">0</span>)</h3>
            <button class="close-btn" onclick="toggleTabs()">‚úï</button>
        </div>
        <div class="tabs-grid" id="tabs-grid">
            </div>
        <div style="padding: 20px;">
            <button class="omnibox" style="background: var(--surface-color); cursor:pointer;" onclick="createNewTab()">+ –ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞</button>
        </div>
    </div>

    <div id="menu-overlay" class="overlay">
        <div class="overlay-header">
            <h3>–ú–µ–Ω—é</h3>
            <button class="close-btn" onclick="toggleMenu()">‚úï</button>
        </div>
        <div class="menu-list">
            <div class="menu-item" onclick="toggleHistory()">üïí –ò—Å—Ç–æ—Ä–∏—è</div>
            <div class="menu-item" onclick="toggleBookmarks()">‚òÖ –ó–∞–∫–ª–∞–¥–∫–∏</div>
            <div class="menu-item" onclick="clearData()">üóë –û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à</div>
            <div class="menu-item" onclick="toggleTheme()">üåó –ò–Ω–≤–µ—Ä—Å–∏—è (–ù–æ—á—å)</div>
            <div class="menu-item" onclick="alert('Omega Core v1.0\nBuild: 2026-STREET')">‚ÑπÔ∏è –û –±—Ä–∞—É–∑–µ—Ä–µ</div>
        </div>
    </div>

    <div class="omega-bar">
        <button class="nav-btn" onclick="goBack()">‚Üê</button>
        <button class="nav-btn" onclick="goForward()">‚Üí</button>
        
        <div class="omnibox-container">
            <form onsubmit="handleUrlSubmit(event)">
                <input type="text" class="omnibox" id="main-omnibox" placeholder="omega://" autocomplete="off">
            </form>
        </div>

        <button class="nav-btn" onclick="toggleTabs()">
            <span style="font-size: 14px; font-weight:bold; border: 2px solid currentColor; padding: 1px 5px; border-radius: 4px;" id="tab-btn-count">1</span>
        </button>
        <button class="nav-btn" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <script>
        /**
         * OMEGA BROWSER CORE LOGIC
         * JS Structure:
         * 1. State Management (Tabs, History, Active Tab)
         * 2. UI Controllers (Overlays, Updates)
         * 3. Navigation Logic (Iframe handling)
         */

        // --- STATE ---
        let state = {
            tabs: [],
            activeTabId: null,
            history: [],
            bookmarks: [],
            darkMode: true
        };

        // --- DOM ELEMENTS ---
        const els = {
            viewport: document.getElementById('viewport'),
            startPage: document.getElementById('start-page'),
            framesContainer: document.getElementById('frames-container'),
            tabsOverlay: document.getElementById('tabs-overlay'),
            menuOverlay: document.getElementById('menu-overlay'),
            tabsGrid: document.getElementById('tabs-grid'),
            mainOmnibox: document.getElementById('main-omnibox'),
            startInput: document.getElementById('start-input'),
            tabCount: document.getElementById('tab-count'),
            tabBtnCount: document.getElementById('tab-btn-count'),
            toast: document.getElementById('toast')
        };

        // --- INITIALIZATION ---
        function init() {
            createNewTab(true); // Create initial tab
            
            // Sync start input with main input logic
            els.startInput.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') {
                    loadUrl(els.startInput.value);
                }
            });
        }

        // --- TAB MANAGEMENT ---
        function createNewTab(isStart = false) {
            const tabId = 'tab-' + Date.now();
            const tab = {
                id: tabId,
                title: isStart ? 'Omega Start' : '–ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞',
                url: isStart ? 'omega://start' : '',
                historyStack: [],
                historyIndex: -1
            };
            
            state.tabs.push(tab);
            
            // Create iframe element
            const iframe = document.createElement('iframe');
            iframe.className = 'web-view';
            iframe.id = tabId;
            iframe.sandbox = "allow-forms allow-scripts allow-same-origin allow-popups"; // Security
            
            // Note: Many sites (Google, etc.) block iframes via X-Frame-Options.
            // This is a browser limitation. We handle this gracefully.
            
            els.framesContainer.appendChild(iframe);
            
            switchToTab(tabId);
            if (!isStart) toggleTabs(); // Close menu if opening new tab
            updateUI();
        }

        function closeTab(e, tabId) {
            e.stopPropagation(); // Prevent switching
            if (state.tabs.length <= 1) {
                showToast("–ù–µ–ª—å–∑—è –∑–∞–∫—Ä—ã—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–∫–ª–∞–¥–∫—É");
                return;
            }

            // Remove from DOM
            const el = document.getElementById(tabId);
            if (el) el.remove();

            // Remove from state
            state.tabs = state.tabs.filter(t => t.id !== tabId);

            // Switch if we closed active
            if (state.activeTabId === tabId) {
                switchToTab(state.tabs[state.tabs.length - 1].id);
            }
            updateUI();
        }

        function switchToTab(tabId) {
            state.activeTabId = tabId;
            const tab = state.tabs.find(t => t.id === tabId);

            // Hide all iframes
            document.querySelectorAll('iframe.web-view').forEach(f => f.style.display = 'none');

            // Show UI Logic
            if (tab.url === 'omega://start') {
                els.startPage.style.display = 'flex';
                els.framesContainer.style.display = 'none';
                els.mainOmnibox.value = '';
            } else {
                els.startPage.style.display = 'none';
                els.framesContainer.style.display = 'block';
                const activeFrame = document.getElementById(tabId);
                if (activeFrame) activeFrame.style.display = 'block';
                els.mainOmnibox.value = tab.url;
            }

            els.tabsOverlay.classList.remove('active');
            updateUI();
        }

        // --- NAVIGATION LOGIC ---
        function handleUrlSubmit(e) {
            e.preventDefault();
            loadUrl(els.mainOmnibox.value);
        }

        function loadUrl(input) {
            const activeTab = state.tabs.find(t => t.id === state.activeTabId);
            let url = input.trim();

            if (!url) return;

            // Simple parser
            if (!url.startsWith('http') && !url.includes('.') && !url.startsWith('omega://')) {
                // Treat as search
                url = 'https://www.bing.com/search?q=' + encodeURIComponent(url);
            } else if (!url.startsWith('http') && !url.startsWith('omega://')) {
                url = 'https://' + url;
            }

            // Update State
            activeTab.url = url;
            activeTab.title = url; // Temp title
            activeTab.historyStack.push(url);
            activeTab.historyIndex++;

            // Update UI
            if (url.startsWith('omega://')) {
                if (url === 'omega://start') {
                    els.startPage.style.display = 'flex';
                    els.framesContainer.style.display = 'none';
                }
            } else {
                els.startPage.style.display = 'none';
                els.framesContainer.style.display = 'block';
                const frame = document.getElementById(activeTab.id);
                frame.style.display = 'block';
                frame.src = url;
                
                // Error handling for X-Frame-Options
                frame.onload = () => {
                    activeTab.title = "Page Loaded"; // Cannot access real title due to CORS
                    updateUI();
                };
            }
            
            els.mainOmnibox.value = url;
            els.mainOmnibox.blur();
        }

        function goBack() {
            const tab = state.tabs.find(t => t.id === state.activeTabId);
            // In a real browser we'd use history API, here we simulate stack
            if (tab && tab.historyIndex > 0) {
                 // Simplified logic for simulation
                 showToast("–ù–∞–∑–∞–¥ (–°–∏–º—É–ª—è—Ü–∏—è)");
            }
        }

        function goForward() {
            showToast("–í–ø–µ—Ä–µ–¥ (–°–∏–º—É–ª—è—Ü–∏—è)");
        }

        // --- UI UPDATES ---
        function updateUI() {
            // Update counts
            els.tabCount.innerText = state.tabs.length;
            els.tabBtnCount.innerText = state.tabs.length;

            // Render Tabs Grid
            els.tabsGrid.innerHTML = '';
            state.tabs.forEach(tab => {
                const isActive = tab.id === state.activeTabId ? 'active' : '';
                const card = document.createElement('div');
                card.className = `tab-card ${isActive}`;
                card.onclick = () => switchToTab(tab.id);
                
                const letter = tab.title ? tab.title.charAt(0).toUpperCase() : 'O';
                
                card.innerHTML = `
                    <div class="tab-close" onclick="closeTab(event, '${tab.id}')">‚úï</div>
                    <div class="tab-preview">${letter}</div>
                    <div class="tab-info">${tab.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                `;
                els.tabsGrid.appendChild(card);
            });
        }

        // --- OVERLAYS ---
        function toggleTabs() {
            els.tabsOverlay.classList.toggle('active');
            els.menuOverlay.classList.remove('active'); // Close menu if open
        }

        function toggleMenu() {
            els.menuOverlay.classList.toggle('active');
            els.tabsOverlay.classList.remove('active');
        }

        // --- UTILS ---
        function showToast(msg) {
            els.toast.innerText = msg;
            els.toast.classList.add('show');
            setTimeout(() => els.toast.classList.remove('show'), 2000);
        }

        function clearData() {
            showToast("–ö—ç—à –æ—á–∏—â–µ–Ω");
            toggleMenu();
        }
        
        function toggleTheme() {
            // Simple Invert for demo
            document.body.style.filter = document.body.style.filter ? "" : "invert(1)";
            toggleMenu();
        }

        // --- START ---
        window.onload = init;

    </script>
</body>
</html>

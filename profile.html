<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEMASIK 2.0 | PROFILE ULTIMATE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Unbounded:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* =========================================
           1. CORE VARIABLES & RESET
           ========================================= */
        :root {
            --bg-body: #050505;
            --bg-card: #0f0f11;
            --bg-overlay: rgba(0,0,0,0.85);
            --bg-input: #000000;
            --bg-nav: rgba(10, 10, 12, 0.9);
            
            --text-main: #ffffff;
            --text-secondary: #a0a0a5;
            --text-muted: #55555e;
            
            --accent: #ff5e00;
            --accent-glow: rgba(255, 94, 0, 0.25);
            --danger: #ff3333;
            --success: #00ff88;
            
            --border: #1f1f22;
            --radius-L: 24px;
            --radius-M: 16px;
            --radius-S: 8px;
            
            --font-main: 'Manrope', sans-serif;
            --font-display: 'Unbounded', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            padding-bottom: 90px;
            overflow-y: scroll;
            overscroll-behavior-y: none;
        }

        /* TEXTURE OVERLAY */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            opacity: 0.8; pointer-events: none; z-index: -1;
        }

        ::-webkit-scrollbar { width: 0px; }

        /* =========================================
           2. HEADER AREA
           ========================================= */
        .profile-header {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 50;
            background: linear-gradient(180deg, rgba(5,5,5,0.95) 0%, rgba(5,5,5,0) 100%);
            backdrop-filter: blur(5px);
        }

        .header-title {
            font-family: var(--font-display); font-weight: 800; font-size: 1rem;
            letter-spacing: 2px; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .icon-btn {
            font-size: 1.4rem; color: #fff; cursor: pointer;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }

        /* =========================================
           3. PROFILE CARD
           ========================================= */
        .profile-card {
            padding: 20px; text-align: center;
            display: flex; flex-direction: column; align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .avatar-wrap { position: relative; margin-bottom: 15px; }

        .avatar-xl {
            width: 100px; height: 100px; border-radius: 50%;
            background: #141416; border: 2px solid var(--accent);
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-display); font-weight: 800;
            font-size: 2.5rem; color: #fff; object-fit: cover;
            box-shadow: 0 0 40px var(--accent-glow);
        }
        
        .avatar-edit-btn {
            position: absolute; bottom: 0; right: 0;
            width: 30px; height: 30px; background: #fff; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: #000; font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .user-name {
            font-family: var(--font-display); font-size: 1.2rem;
            font-weight: 700; margin-bottom: 4px; color: #fff;
        }

        .user-tag {
            font-size: 0.8rem; color: var(--accent); font-weight: 600; 
            margin-bottom: 10px; font-family: monospace;
        }

        .user-bio {
            font-size: 0.85rem; color: var(--text-secondary); max-width: 320px;
            line-height: 1.4; margin-bottom: 20px;
        }

        /* =========================================
           4. STATS
           ========================================= */
        .stats-row {
            display: flex; justify-content: space-around;
            padding: 15px; margin: 0 15px 25px;
            background: rgba(255,255,255,0.03); border-radius: var(--radius-M);
            border: 1px solid var(--border);
        }

        .stat-item { text-align: center; }
        .stat-val { 
            font-family: var(--font-display); font-size: 1.1rem; 
            font-weight: 800; display: block; margin-bottom: 2px; 
        }
        .stat-lbl { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        /* =========================================
           5. TABS & GRID
           ========================================= */
        .grid-tabs {
            display: flex; justify-content: center; gap: 40px;
            border-bottom: 1px solid var(--border); margin-bottom: 2px;
        }
        .g-tab {
            padding: 12px 10px; color: var(--text-muted); cursor: pointer;
            font-size: 1.2rem; position: relative; transition: 0.3s;
        }
        .g-tab.active { color: #fff; }
        .g-tab.active::after {
            content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; 
            height: 2px; background: var(--accent); box-shadow: 0 -2px 10px var(--accent);
        }

        .posts-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 2px; padding-bottom: 20px; min-height: 200px;
        }

        .grid-item {
            aspect-ratio: 1; background: #111; position: relative; 
            overflow: hidden; cursor: pointer; transition: 0.2s;
        }
        .grid-item:active { opacity: 0.7; }

        .grid-img { width: 100%; height: 100%; object-fit: cover; }
        .grid-txt {
            width: 100%; height: 100%; display: flex; align-items: center; 
            justify-content: center; padding: 5px; text-align: center;
            font-size: 0.6rem; color: #888; background: #0e0e10; line-height: 1.2;
        }

        /* =========================================
           6. FULLSCREEN POST MODAL (LIGHTBOX)
           ========================================= */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: none;
            flex-direction: column; opacity: 0; transition: opacity 0.3s;
        }
        .lightbox.open { display: flex; opacity: 1; }

        .lb-header {
            padding: 15px; display: flex; justify-content: space-between; 
            align-items: center; background: rgba(0,0,0,0.5);
        }
        .lb-back { color: #fff; font-size: 1.5rem; cursor: pointer; }
        .lb-title { font-family: var(--font-display); font-size: 0.8rem; letter-spacing: 1px; }
        
        .lb-content {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 20px; overflow-y: auto; flex-direction: column;
        }
        .lb-img {
            max-width: 100%; max-height: 60vh; border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); margin-bottom: 20px;
        }
        .lb-caption {
            width: 100%; font-size: 1rem; line-height: 1.5; color: #ddd;
            background: #111; padding: 15px; border-radius: 12px; border: 1px solid #333;
        }
        
        .lb-footer {
            padding: 20px; border-top: 1px solid #222;
            display: flex; justify-content: center;
        }
        .btn-delete-post {
            background: rgba(255, 51, 51, 0.1); color: var(--danger);
            border: 1px solid var(--danger); padding: 12px 30px;
            border-radius: 30px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }

        /* =========================================
           7. SETTINGS MODAL
           ========================================= */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 4000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(8px);
        }
        .modal-overlay.open { display: flex; animation: zoomIn 0.2s; }

        .settings-card {
            background: var(--bg-card); width: 85%; max-width: 380px;
            padding: 30px 20px; border-radius: var(--radius-L);
            border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            position: relative;
        }
        
        .set-head { text-align: center; font-family: var(--font-display); font-size: 1.1rem; margin-bottom: 25px; }
        
        .inp-g { margin-bottom: 15px; }
        .inp-l { display: block; font-size: 0.7rem; color: var(--text-gray); margin-bottom: 6px; font-weight: 700; text-transform: uppercase; }
        .inp-f {
            width: 100%; background: #000; border: 1px solid var(--border);
            padding: 14px; border-radius: 12px; color: #fff; font-family: var(--font-main);
        }
        .inp-f:focus { border-color: var(--accent); }

        .btn-main {
            width: 100%; padding: 16px; background: #fff; color: #000;
            border: none; border-radius: 12px; font-weight: 800; text-transform: uppercase;
            font-family: var(--font-display); cursor: pointer; margin-top: 10px;
        }
        
        .btn-sec {
            width: 100%; padding: 16px; background: transparent; color: var(--danger);
            border: 1px solid var(--danger); border-radius: 12px; font-weight: 700;
            margin-top: 10px; cursor: pointer;
        }

        .close-set { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; color: #555; background: none; border: none; cursor: pointer; }

        /* =========================================
           8. NAV & TOASTS
           ========================================= */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: var(--bg-nav); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; backdrop-filter: blur(10px);
        }
        .nav-icon { color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; transition: 0.2s; }
        .nav-icon.active { color: #fff; transform: scale(1.1); text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .nav-fab {
            width: 50px; height: 50px; background: var(--accent);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            color: #000; font-size: 1.6rem; transform: translateY(-25%);
            border: 4px solid var(--bg-body); box-shadow: 0 5px 20px var(--accent-glow); cursor: pointer;
        }

        .toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 6000; width: 90%; pointer-events: none; }
        .toast { pointer-events: auto; background: #222; color: #fff; padding: 12px 16px; border-radius: 8px; border-left: 4px solid #fff; box-shadow: 0 10px 40px #000; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; animation: slideIn 0.3s; }
        .toast.ok { border-left-color: var(--success); } .toast.err { border-left-color: var(--danger); }
        
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="profile-header">
        <div class="header-title">ПРОФИЛЬ</div>
        <div class="icon-btn" onclick="app.openSettings()"><i class="ri-settings-4-line"></i></div>
    </div>

    <div class="profile-card">
        <div class="avatar-wrap">
            <img id="p-ava-img" class="avatar-xl hidden">
            <div id="p-ava-txt" class="avatar-xl">?</div>
            <label class="avatar-edit-btn">
                <i class="ri-camera-line"></i>
                <input type="file" id="ava-upl" class="hidden" accept="image/*" onchange="app.uploadAvatar()">
            </label>
        </div>
        <div class="user-name" id="p-name">...</div>
        <div class="user-tag" id="p-tag">@...</div>
        <div class="user-bio" id="p-bio">Загрузка данных...</div>
    </div>

    <div class="stats-row">
        <div class="stat-box">
            <span class="stat-num" id="stat-posts">0</span>
            <span class="stat-label">Посты</span>
        </div>
        <div class="stat-box">
            <span class="stat-num" id="stat-karma">0</span>
            <span class="stat-label">Карма</span>
        </div>
        <div class="stat-box">
            <span class="stat-num" id="stat-comms">0</span>
            <span class="stat-label">Комменты</span>
        </div>
    </div>

    <div class="grid-tabs">
        <div class="g-tab active" id="tab-my" onclick="app.switchGrid('my')"><i class="ri-grid-fill"></i></div>
        <div class="g-tab" id="tab-liked" onclick="app.switchGrid('liked')"><i class="ri-heart-3-line"></i></div>
    </div>

    <div class="posts-grid" id="grid">
        </div>

    <div class="modal-overlay" id="set-modal">
        <div class="settings-card">
            <button class="close-set" onclick="app.closeSettings()">&times;</button>
            <div class="set-head">РЕДАКТИРОВАТЬ</div>
            
            <div class="inp-g">
                <label class="inp-l">Имя профиля</label>
                <input type="text" id="in-name" class="inp-f" placeholder="Твое имя">
            </div>
            <div class="inp-g">
                <label class="inp-l">Никнейм</label>
                <input type="text" id="in-user" class="inp-f" placeholder="username_123">
            </div>
            <div class="inp-g">
                <label class="inp-l">Био</label>
                <input type="text" id="in-bio" class="inp-f" placeholder="Пару слов о себе">
            </div>

            <button class="btn-main" onclick="app.saveProfile()">Сохранить</button>
            <button class="btn-sec" onclick="app.logout()">Выйти</button>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lb-header">
            <div class="lb-back" onclick="app.closeLightbox()"><i class="ri-arrow-left-line"></i></div>
            <div class="lb-title">ПРОСМОТР</div>
            <div style="width:24px"></div>
        </div>
        <div class="lb-content">
            <img id="lb-img" class="lb-img hidden">
            <div id="lb-txt" class="lb-caption"></div>
        </div>
        <div class="lb-footer" id="lb-footer">
            </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-icon" onclick="window.location.href='feed.html'"><i class="ri-home-5-line"></i></div>
        <div class="nav-icon"><i class="ri-search-2-line"></i></div>
        <div class="nav-fab" onclick="window.location.href='feed.html'"><i class="ri-add-line"></i></div>
        <div class="nav-icon"><i class="ri-heart-3-line"></i></div>
        <div class="nav-icon active"><i class="ri-user-3-fill"></i></div>
    </nav>

    <div class="toast-box" id="toast-box"></div>

    <script>
        /**
         * MEMASIK 2.0 PROFILE SYSTEM
         * v6.0 Ultimate Edition
         */
        const CFG = {
            URL: 'https://hrrzpftxpafnavlljhum.supabase.co',
            // ADMIN KEY: Используем для гарантии работы всех функций
            KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhycnpwZnR4cGFmbmF2bGxqaHVtIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2OTI3NzU3NiwiZXhwIjoyMDg0ODUzNTc2fQ.5Dt7zXjEF_lVc5Komkg11A4Jy97rxI94PF3UE40X1RE',
            BUCKET_AVATAR: 'avatars'
        };

        class ProfileApp {
            constructor() {
                this.sb = window.supabase.createClient(CFG.URL, CFG.KEY);
                this.user = null;
                this.postsCache = {};
                this.currentTab = 'my';
                this.init();
            }

            async init() {
                try {
                    // 1. Auth
                    const { data: { user } } = await this.sb.auth.getUser();
                    if (!user) { window.location.href = 'index.html'; return; }
                    this.user = user;

                    // 2. Fetch Data
                    await Promise.all([
                        this.fetchProfile(),
                        this.fetchStats(),
                        this.fetchGrid('my')
                    ]);
                } catch(e) {
                    this.toast(e.message, 'err');
                }
            }

            // === 1. PROFILE INFO ===
            async fetchProfile() {
                const { data } = await this.sb.from('profiles').select('*').eq('id', this.user.id).single();
                
                if (data) {
                    // Fallback Name Logic
                    const name = data.display_name || data.username || this.user.email.split('@')[0];
                    const tag = data.username ? `@${data.username}` : '@anon';
                    
                    document.getElementById('p-name').innerText = name;
                    document.getElementById('p-tag').innerText = tag;
                    document.getElementById('p-bio').innerText = data.bio || "Описание отсутствует";
                    
                    if (data.avatar_url) {
                        const img = document.getElementById('p-ava-img');
                        img.src = data.avatar_url;
                        img.classList.remove('hidden');
                        document.getElementById('p-ava-txt').classList.add('hidden');
                    } else {
                        document.getElementById('p-ava-txt').innerText = name[0].toUpperCase();
                    }

                    // Fill inputs
                    document.getElementById('in-name').value = data.display_name || "";
                    document.getElementById('in-user').value = data.username || "";
                    document.getElementById('in-bio').value = data.bio || "";
                }
            }

            // === 2. REAL STATS ===
            async fetchStats() {
                // My Posts
                const { count: pCnt } = await this.sb.from('posts').select('*', { count: 'exact', head: true }).eq('user_id', this.user.id);
                document.getElementById('stat-posts').innerText = pCnt || 0;

                // My Comments
                const { count: cCnt } = await this.sb.from('comments').select('*', { count: 'exact', head: true }).eq('user_id', this.user.id);
                document.getElementById('stat-comms').innerText = cCnt || 0;

                // Karma (Total Likes Received)
                // Сначала берем ID всех моих постов
                const { data: myPosts } = await this.sb.from('posts').select('id').eq('user_id', this.user.id);
                if (myPosts && myPosts.length > 0) {
                    const pids = myPosts.map(p => p.id);
                    const { count: karma } = await this.sb.from('likes').select('*', { count: 'exact', head: true }).in('post_id', pids);
                    document.getElementById('stat-karma').innerText = karma || 0;
                }
            }

            // === 3. GRID SYSTEM ===
            async switchGrid(type) {
                this.currentTab = type;
                document.querySelectorAll('.g-tab').forEach(t => t.classList.remove('active'));
                
                if(type === 'my') document.getElementById('tab-my').classList.add('active');
                else document.getElementById('tab-liked').classList.add('active');
                
                await this.fetchGrid(type);
            }

            async fetchGrid(type) {
                const grid = document.getElementById('grid');
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;color:#444">Загрузка...</div>';

                let posts = [];

                if (type === 'my') {
                    // Fetch my posts
                    const { data } = await this.sb.from('posts').select('*').eq('user_id', this.user.id).order('created_at', {ascending: false});
                    posts = data || [];
                } else {
                    // Fetch liked posts
                    // 1. Get post_ids from likes
                    const { data: likes } = await this.sb.from('likes').select('post_id').eq('user_id', this.user.id);
                    if (likes && likes.length > 0) {
                        const pids = likes.map(l => l.post_id);
                        const { data } = await this.sb.from('posts').select('*').in('id', pids).order('created_at', {ascending: false});
                        posts = data || [];
                    }
                }

                if (posts.length === 0) {
                    grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;color:#444">Здесь пусто</div>';
                    return;
                }

                grid.innerHTML = '';
                posts.forEach(p => {
                    this.postsCache[p.id] = p; // Cache for lightbox
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    item.onclick = () => this.openLightbox(p.id);

                    if (p.image_url) {
                        item.innerHTML = `<img src="${p.image_url}" class="grid-img">`;
                    } else {
                        const txt = p.content.length > 40 ? p.content.slice(0,40)+'...' : p.content;
                        item.innerHTML = `<div class="grid-txt">${this.esc(txt)}</div>`;
                    }
                    grid.appendChild(item);
                });
            }

            // === 4. ACTIONS (UPLOAD, EDIT) ===
            async uploadAvatar() {
                const file = document.getElementById('ava-upl').files[0];
                if (!file) return;

                this.toast("Загрузка фото...", "ok");

                try {
                    const ext = file.name.split('.').pop();
                    const path = `${this.user.id}_${Date.now()}.${ext}`;
                    
                    const { error } = await this.sb.storage.from(CFG.BUCKET_AVATAR).upload(path, file);
                    if (error) throw error;

                    const { data: { publicUrl } } = this.sb.storage.from(CFG.BUCKET_AVATAR).getPublicUrl(path);

                    await this.sb.from('profiles').update({ avatar_url: publicUrl }).eq('id', this.user.id);
                    
                    this.toast("Аватар обновлен", "ok");
                    this.fetchProfile();
                } catch(e) {
                    this.toast("Ошибка загрузки", "err");
                }
            }

            async saveProfile() {
                const name = document.getElementById('in-name').value.trim();
                const username = document.getElementById('in-user').value.trim();
                const bio = document.getElementById('in-bio').value.trim();

                try {
                    const { error } = await this.sb.from('profiles').update({
                        display_name: name,
                        username: username,
                        bio: bio
                    }).eq('id', this.user.id);

                    if (error) throw error;
                    
                    this.toast("Профиль сохранен", "ok");
                    this.closeSettings();
                    this.fetchProfile();
                } catch(e) {
                    this.toast("Ошибка сохранения", "err");
                }
            }

            async logout() {
                await this.sb.auth.signOut();
                window.location.href = 'index.html';
            }

            // === 5. LIGHTBOX & DELETE ===
            openLightbox(pid) {
                const p = this.postsCache[pid];
                if (!p) return;
                
                const box = document.getElementById('lightbox');
                const img = document.getElementById('lb-img');
                const txt = document.getElementById('lb-txt');
                const footer = document.getElementById('lb-footer');

                if (p.image_url) {
                    img.src = p.image_url;
                    img.classList.remove('hidden');
                } else {
                    img.classList.add('hidden');
                }
                
                txt.innerText = p.content;

                // Show delete button ONLY if it's my post
                if (p.user_id === this.user.id) {
                    footer.innerHTML = `<button class="btn-delete-post" onclick="app.deletePost('${pid}')"><i class="ri-delete-bin-line"></i> Удалить пост</button>`;
                } else {
                    footer.innerHTML = '';
                }

                box.classList.add('open');
            }

            closeLightbox() { document.getElementById('lightbox').classList.remove('open'); }

            async deletePost(pid) {
                if(!confirm("Удалить этот пост?")) return;
                
                const { error } = await this.sb.from('posts').delete().eq('id', pid);
                if (error) return this.toast("Ошибка удаления", "err");
                
                this.toast("Удалено", "ok");
                this.closeLightbox();
                this.fetchGrid(this.currentTab);
                this.fetchStats();
            }

            // === UTILS ===
            openSettings() { document.getElementById('set-modal').classList.add('open'); }
            closeSettings() { document.getElementById('set-modal').classList.remove('open'); }
            
            toast(msg, type) {
                const b = document.getElementById('toast-box');
                const t = document.createElement('div');
                t.className = `toast ${type}`;
                let icon = type==='ok'?'<i class="ri-check-line"></i>':'<i class="ri-error-warning-line"></i>';
                t.innerHTML = `${icon} <span>${msg}</span>`;
                b.appendChild(t);
                setTimeout(()=> t.remove(), 3000);
            }
            esc(t) { return t ? t.replace(/</g, "&lt;") : ""; }
        }

        const app = new ProfileApp();
    </script>
</body>
</html>

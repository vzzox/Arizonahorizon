<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewToyers Team</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- НАСТРОЙКИ СТИЛЯ --- */
        :root {
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --primary: #ff9900; /* Оранжевый */
            --text: #ffffff;
            --gray: #aaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }

        body {
            background-color: var(--bg); color: var(--text); min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden; position: relative; padding: 20px;
        }

        /* Анимированный фон */
        .grid-bg {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(255, 153, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 153, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 500px; } }

        /* Контейнер для карточек */
        .container {
            display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; z-index: 10;
        }

        /* Карточка профиля */
        .card {
            width: 320px; padding: 40px 30px; background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            backdrop-filter: blur(15px); text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); transition: 0.3s;
        }
        
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }

        /* Аватарка */
        .avatar {
            width: 120px; height: 120px; margin: 0 auto 20px;
            border-radius: 50%; border: 3px solid var(--primary);
            overflow: hidden; background: #000;
            box-shadow: 0 0 25px rgba(255, 153, 0, 0.4);
            display: flex; align-items: center; justify-content: center;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .avatar i { font-size: 50px; color: var(--primary); }

        /* Имя */
        h1 {
            font-size: 28px; font-weight: bold; letter-spacing: 2px;
            text-transform: uppercase; margin-bottom: 5px; color: white;
        }

        /* Глитч только для vzzox */
        .glitch { position: relative; display: inline-block; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .glitch::before { left: 2px; text-shadow: -1px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 blue; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2s infinite linear alternate-reverse; }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); } 20% { clip: rect(80px, 9999px, 100px, 0); }
            40% { clip: rect(30px, 9999px, 10px, 0); } 60% { clip: rect(50px, 9999px, 20px, 0); }
            80% { clip: rect(90px, 9999px, 60px, 0); } 100% { clip: rect(10px, 9999px, 80px, 0); }
        }

        .subtitle { color: var(--primary); font-size: 12px; margin-bottom: 25px; letter-spacing: 1px; font-weight: bold; }

        /* Кнопки */
        .links { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            color: white; text-decoration: none; border-radius: 10px; transition: 0.3s;
            cursor: pointer; font-weight: bold;
        }
        .btn:hover { background: var(--primary); color: black; border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 5px 20px rgba(255, 153, 0, 0.4); }
        
        .btn.status {
            background: var(--primary); color: black; border-color: var(--primary);
            cursor: default; font-weight: 800; text-transform: uppercase;
        }
        .btn.status:hover { transform: none; box-shadow: none; opacity: 1; }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="container">
        
        <div class="card">
            <div class="avatar">
                <img src="https://i.ibb.co.com/bqMVFhv/IMG-3729.jpg" alt="vzzox">
            </div>
            
            <h1 class="glitch" data-text="vzzox">vzzox</h1>
            <div class="subtitle">FOUNDER OF NEWTOYERS</div>

            <div class="links">
                <a href="https://discord.gg/nt2pA9Dm5P" target="_blank" class="btn">
                    <i class="fab fa-discord"></i> Join Discord
                </a>
                <div class="btn status">
                    = папа крутой!
                </div>
            </div>
        </div>

        <div class="card">
            <div class="avatar">
                <i class="fas fa-crown"></i>
            </div>
            
            <h1>Чина Лолайет</h1>
            <div class="subtitle">FOUNDER OF DISCORD SERVER</div>

            <div class="links">
                <a href="https://discord.gg/nt2pA9Dm5P" target="_blank" class="btn">
                    <i class="fab fa-discord"></i> Join Discord
                </a>
                <div class="btn status">
                    = Legend
                </div>
            </div>
        </div>

    </div>

</body>
</html>
